<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alive Dual Reactor System</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}
.container {
  width: 520px;
  height: 220px;
  display: flex;
  gap: 24px;
  align-items: center;
  justify-content: center;
}
canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>
<div class="container">
  <canvas id="weekly" width="240" height="220"></canvas>
  <canvas id="monthly" width="240" height="220"></canvas>
</div>

<script>
const API = "https://trading-dashboard-api-five.vercel.app/api/engine-ui";
let data = null;

async function fetchData() {
  try {
    const r = await fetch(API + "?t=" + Date.now(), { cache: "no-store" });
    data = await r.json();
  } catch {}
}
fetchData();
setInterval(fetchData, 10000);

const clamp = v => Math.max(0, Math.min(1, v));

function resolveState(d) {
  if (!d.hasTrades) return "IDLE";
  if (d.pl < 0) return "WARNING";
  if (d.pl === 0) return "BREAKEVEN";
  return "HEALTHY";
}

/* ================= REACTOR ================= */
function Reactor(canvas, baseColor, warningColor, speedFactor) {
  const ctx = canvas.getContext("2d");
  const C = { x: canvas.width / 2, y: canvas.height / 2 };
  const R = 64;
  const IR = 50;

  let wave = 0;
  let pulse = 0;
  let coreBreath = 0;
  let heatDistort = 0;

  function drawTicks() {
    const levels = [0.25, 0.5, 0.75];
    ctx.save();
    ctx.strokeStyle = "rgba(255,255,255,0.12)";
    ctx.lineWidth = 1;

    levels.forEach(l => {
      const y = C.y + IR - IR * 2 * l;
      ctx.beginPath();
      ctx.moveTo(C.x - IR + 6, y);
      ctx.lineTo(C.x + IR - 6, y);
      ctx.stroke();
    });
    ctx.restore();
  }

  return function render(stats) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const state = resolveState(stats);
    const progress = clamp(stats.progress || 0);

    /* -------- INNER CORE BREATH -------- */
    coreBreath += 0.06 * speedFactor;
    const innerGlow = 14 + Math.sin(coreBreath) * 9;

    const coreGrad = ctx.createRadialGradient(
      C.x, C.y, 10,
      C.x, C.y, IR
    );
    coreGrad.addColorStop(0, "rgba(255,255,255,0.12)");
    coreGrad.addColorStop(1, "rgba(0,0,0,0.45)");

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
    ctx.fillStyle = coreGrad;
    ctx.shadowColor = baseColor;
    ctx.shadowBlur = innerGlow;
    ctx.fill();
    ctx.restore();

    /* -------- MICRO HEAT DISTORTION -------- */
    heatDistort += 0.018 * speedFactor;

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR - 2, 0, Math.PI * 2);
    ctx.clip();

    for (let i = 0; i < 3; i++) {
      const radius = IR * (0.35 + i * 0.18);
      const wobble =
        Math.sin(heatDistort + i * 1.7) * 2 +
        Math.sin(heatDistort * 0.6 + i) * 1.5;

      ctx.beginPath();
      ctx.arc(C.x + wobble, C.y, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(255,255,255,0.03)";
      ctx.lineWidth = 1.2;
      ctx.stroke();
    }
    ctx.restore();

    /* -------- RING -------- */
    pulse += 0.095 * speedFactor;
    const breathing = 26 + Math.sin(pulse) * 16;

    let ringColor = baseColor;
    if (state === "WARNING") ringColor = warningColor;
    if (state === "IDLE" || state === "BREAKEVEN") {
      ringColor = "rgba(170,170,170,0.9)";
    }

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, R, 0, Math.PI * 2);
    ctx.strokeStyle = ringColor;
    ctx.lineWidth = 8;
    ctx.shadowColor = ringColor;
    ctx.shadowBlur = breathing;
    ctx.stroke();
    ctx.restore();

    // boundary realism ring
    ctx.beginPath();
    ctx.arc(C.x, C.y, R - 4, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(255,255,255,0.08)";
    ctx.lineWidth = 2;
    ctx.stroke();

    /* -------- FUEL -------- */
    if (state === "HEALTHY" && progress > 0) {
      wave += (0.03 + progress * 0.04) * speedFactor;

      const viscosity = 1 - progress * 0.6;
      const amp = 3 + (1 - viscosity) * 3;

      const h = IR * 2 * progress;
      const baseY = C.y + IR;
      const topY = baseY - h;

      ctx.save();
      ctx.beginPath();
      ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
      ctx.clip();

      drawTicks();

      ctx.beginPath();
      for (let x = -IR; x <= IR; x++) {
        const w1 = Math.sin(x * 0.08 + wave) * amp;
        const w2 = Math.sin(x * 0.14 + wave * 1.4) * amp * 0.6;
        ctx.lineTo(C.x + x, topY + w1 + w2);
      }
      ctx.lineTo(C.x + IR, baseY);
      ctx.lineTo(C.x - IR, baseY);
      ctx.closePath();

      const fuelGrad = ctx.createLinearGradient(0, topY, 0, baseY);
      fuelGrad.addColorStop(0, "rgba(210,255,240,0.95)");
      fuelGrad.addColorStop(1, baseColor);

      ctx.fillStyle = fuelGrad;
      ctx.shadowColor = baseColor;
      ctx.shadowBlur = 14;
      ctx.fill();
      ctx.restore();
    }
  };
}

/* ================= INIT ================= */
const weekly = Reactor(
  document.getElementById("weekly"),
  "rgba(120,255,220,0.9)",
  "rgba(160,60,60,0.9)",
  1.3
);

const monthly = Reactor(
  document.getElementById("monthly"),
  "rgba(90,200,150,0.9)",
  "rgba(160,60,60,0.9)",
  0.9
);

function loop() {
  if (data) {
    weekly(data.weekly);
    monthly(data.monthly);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
