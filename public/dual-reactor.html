<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alive Dual Reactor System</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}
.container {
  width: 520px;
  height: 220px;
  display: flex;
  gap: 24px;
  align-items: center;
  justify-content: center;
}
canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>
<div class="container">
  <canvas id="weekly" width="240" height="220"></canvas>
  <canvas id="monthly" width="240" height="220"></canvas>
</div>

<script>
const API = "https://trading-dashboard-api-five.vercel.app/api/engine-ui";
let data = null;

/* ================= FETCH ================= */
async function fetchData() {
  try {
    const r = await fetch(API + "?t=" + Date.now(), { cache: "no-store" });
    data = await r.json();
  } catch {}
}
fetchData();
setInterval(fetchData, 10000);

const clamp = v => Math.max(0, Math.min(1, v));

function resolveState(d) {
  if (!d.hasTrades) return "IDLE";
  if (d.pl < 0) return "WARNING";
  if (d.pl === 0) return "BREAKEVEN";
  return "HEALTHY";
}

/* ================= REACTOR ================= */
function Reactor(canvas, baseColor, warningColor) {
  const ctx = canvas.getContext("2d");
  const C = { x: canvas.width / 2, y: canvas.height / 2 };
  const R = 64;
  const IR = 50;

  let wave = 0;
  let pulse = 0;
  let coreBreath = 0;
  let heatDistort = 0;

  return function render(stats) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const state = resolveState(stats);
    const progress = clamp(stats.progress || 0);

    /* -------- INNER CORE -------- */
    coreBreath += 0.07;
    const innerGlow = 18; // â†‘ constant density (NO animation change)

    const coreGrad = ctx.createRadialGradient(
      C.x, C.y, 10,
      C.x, C.y, IR
    );
    coreGrad.addColorStop(0, "rgba(255,255,255,0.12)");
    coreGrad.addColorStop(1, "rgba(0,0,0,0.55)");

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
    ctx.fillStyle = coreGrad;
    ctx.shadowColor = baseColor;
    ctx.shadowBlur = innerGlow;
    ctx.fill();
    ctx.restore();

    /* -------- HEAT DISTORTION (UNCHANGED) -------- */
    heatDistort += 0.023;

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR - 2, 0, Math.PI * 2);
    ctx.clip();

    for (let i = 0; i < 4; i++) {
      const radius = IR * (0.35 + i * 0.15);
      const alpha = 0.03 + i * 0.015;
      const wobble =
        Math.sin(heatDistort + i * 1.3) * 2.5 +
        Math.sin(heatDistort * 0.6 + i) * 2;

      ctx.beginPath();
      ctx.arc(C.x + wobble, C.y, radius, 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
      ctx.lineWidth = 1.4;
      ctx.stroke();
    }
    ctx.restore();

    /* -------- RING -------- */
    pulse += 0.115; // ðŸ”’ UNCHANGED
    const breathing = 30 + Math.sin(pulse) * 16; // ðŸ”’ UNCHANGED

    let ringColor = baseColor;
    if (state === "WARNING") ringColor = warningColor;
    if (state === "IDLE" || state === "BREAKEVEN") {
      ringColor = "rgba(170,170,170,0.95)";
    }

    // main ring
    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, R, 0, Math.PI * 2);
    ctx.strokeStyle = ringColor;
    ctx.lineWidth = 8;
    ctx.shadowColor = ringColor;
    ctx.shadowBlur = breathing + 12; // â†‘ density ONLY
    ctx.stroke();
    ctx.restore();

    // static outer halo (NO animation)
    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, R + 1.5, 0, Math.PI * 2);
    ctx.strokeStyle = ringColor.replace("0.95", "0.3");
    ctx.lineWidth = 4;
    ctx.shadowColor = ringColor;
    ctx.shadowBlur = 20; // constant
    ctx.stroke();
    ctx.restore();

    // inner reflective boundary
    ctx.beginPath();
    ctx.arc(C.x, C.y, R - 4, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(255,255,255,0.08)";
    ctx.lineWidth = 2;
    ctx.stroke();

    /* -------- FUEL (UNCHANGED) -------- */
    if (state === "HEALTHY" && progress > 0) {
      wave += 0.062;

      const h = IR * 2 * progress;
      const baseY = C.y + IR;
      const topY = baseY - h;

      ctx.save();
      ctx.beginPath();
      ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
      ctx.clip();

      ctx.beginPath();
      for (let x = -IR; x <= IR; x++) {
        const w1 = Math.sin(x * 0.08 + wave) * 3.2;
        const w2 = Math.sin(x * 0.14 + wave * 1.6) * 2.4;
        ctx.lineTo(C.x + x, topY + w1 + w2);
      }
      ctx.lineTo(C.x + IR, baseY);
      ctx.lineTo(C.x - IR, baseY);
      ctx.closePath();

      const fuelGrad = ctx.createLinearGradient(0, topY, 0, baseY);
      fuelGrad.addColorStop(0, "rgba(210,255,240,0.95)");
      fuelGrad.addColorStop(1, baseColor);

      ctx.fillStyle = fuelGrad;
      ctx.shadowColor = baseColor;
      ctx.shadowBlur = 16;
      ctx.fill();
      ctx.restore();
    }
  };
}

/* ================= INIT ================= */
const weekly = Reactor(
  document.getElementById("weekly"),
  "rgba(90,200,150,0.95)",
  "rgba(140,90,90,0.95)"
);

const monthly = Reactor(
  document.getElementById("monthly"),
  "rgba(90,200,150,0.95)",
  "rgba(140,90,90,0.95)"
);

/* ================= LOOP ================= */
function loop() {
  if (data) {
    weekly(data.weekly);
    monthly(data.monthly);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
