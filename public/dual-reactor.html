<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alive Dual Reactor System</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}
.container {
  width: 520px;
  height: 220px;
  display: flex;
  gap: 24px;
  align-items: center;
  justify-content: center;
}
canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>
<div class="container">
  <canvas id="weekly" width="240" height="220"></canvas>
  <canvas id="monthly" width="240" height="220"></canvas>
</div>

<script>
const API = "https://trading-dashboard-api-five.vercel.app/api/engine-ui";
let data = null;

/* ================= FETCH ================= */
async function fetchData() {
  try {
    const r = await fetch(API + "?t=" + Date.now(), { cache: "no-store" });
    data = await r.json();
  } catch {}
}
fetchData();
setInterval(fetchData, 10000);

const clamp = v => Math.max(0, Math.min(1, v));

function resolveState(d) {
  if (!d.hasTrades) return "IDLE";
  if (d.pl < 0) return "WARNING";
  if (d.pl === 0) return "BREAKEVEN";
  return "HEALTHY";
}

/* ================= REACTOR ================= */
function Reactor(canvas, baseColor, warningColor) {
  const ctx = canvas.getContext("2d");
  const C = { x: canvas.width / 2, y: canvas.height / 2 };
  const R = 64;
  const IR = 50;

  let wave = 0;
  let pulse = 0;
  let coreBreath = 0;
  let shimmerSeed = Math.random() * 1000;

  /* ----- BURST BUBBLES ----- */
  const bursts = [];
  let lastBurst = 0;

  function spawnBurst(surfaceY) {
    for (let i = 0; i < 4 + Math.floor(Math.random() * 2); i++) {
      bursts.push({
        x: (Math.random() * 2 - 1) * IR * 0.35,
        y: surfaceY,
        r: 1.5 + Math.random() * 0.5,
        vy: 0.32 + Math.random() * 0.18,
        life: 1
      });
    }
  }

  return function render(stats) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const state = resolveState(stats);
    const progress = clamp(stats.progress || 0);

    /* -------- INNER CORE -------- */
    coreBreath += 0.07;
    const innerGlow = 14 + Math.sin(coreBreath) * 10;

    const coreGrad = ctx.createRadialGradient(
      C.x, C.y, 10,
      C.x, C.y, IR
    );
    coreGrad.addColorStop(0, "rgba(255,255,255,0.12)");
    coreGrad.addColorStop(1, "rgba(0,0,0,0.55)");

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
    ctx.fillStyle = coreGrad;
    ctx.shadowColor = baseColor;
    ctx.shadowBlur = innerGlow;
    ctx.fill();
    ctx.restore();

    /* -------- NOISE SHIMMER -------- */
    shimmerSeed += 0.015;
    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR - 2, 0, Math.PI * 2);
    ctx.clip();

    for (let i = 0; i < 100; i++) {
      const a = Math.random() * Math.PI * 2;
      const r = Math.random() * IR;
      const flicker = (Math.sin(shimmerSeed + r * 0.08) + 1) * 0.5;
      ctx.fillStyle = `rgba(255,255,255,${0.01 * flicker})`;
      ctx.fillRect(
        C.x + Math.cos(a) * r,
        C.y + Math.sin(a) * r,
        1,
        1
      );
    }
    ctx.restore();

    /* -------- RING -------- */
    pulse += 0.115;
    const breathing = 30 + Math.sin(pulse) * 16;

    let ringColor = baseColor;
    if (state === "WARNING") ringColor = warningColor;
    if (state === "IDLE" || state === "BREAKEVEN") {
      ringColor = "rgba(170,170,170,0.95)";
    }

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, R, 0, Math.PI * 2);
    ctx.strokeStyle = ringColor;
    ctx.lineWidth = 11;
    ctx.shadowColor = ringColor;
    ctx.shadowBlur = breathing * 1.2;
    ctx.globalAlpha = 0.35;
    ctx.stroke();
    ctx.restore();

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, R, 0, Math.PI * 2);
    ctx.strokeStyle = ringColor;
    ctx.lineWidth = 7.5;
    ctx.shadowBlur = breathing * 0.6;
    ctx.globalAlpha = 0.85;
    ctx.stroke();
    ctx.restore();

    ctx.beginPath();
    ctx.arc(C.x, C.y, R - 3.5, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(255,255,255,0.18)";
    ctx.lineWidth = 1.6;
    ctx.stroke();

    /* -------- FUEL + BURST BUBBLES -------- */
    if (state === "HEALTHY" && progress > 0) {
      wave += 0.062;

      const h = IR * 2 * progress;
      const baseY = C.y + IR;
      const surfaceY = baseY - h;

      ctx.save();
      ctx.beginPath();
      ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
      ctx.clip();

      ctx.beginPath();
      for (let x = -IR; x <= IR; x++) {
        const w1 = Math.sin(x * 0.08 + wave) * 3.2;
        const w2 = Math.sin(x * 0.14 + wave * 1.6) * 2.4;
        ctx.lineTo(C.x + x, surfaceY + w1 + w2);
      }
      ctx.lineTo(C.x + IR, baseY);
      ctx.lineTo(C.x - IR, baseY);
      ctx.closePath();

      const fuelGrad = ctx.createLinearGradient(0, surfaceY, 0, baseY);
      fuelGrad.addColorStop(0, "rgba(210,255,240,0.95)");
      fuelGrad.addColorStop(1, baseColor);

      ctx.fillStyle = fuelGrad;
      ctx.shadowColor = baseColor;
      ctx.shadowBlur = 16;
      ctx.fill();
      ctx.restore();

      const now = performance.now();
      if (now - lastBurst > 6000 + Math.random() * 6000) {
        lastBurst = now;
        spawnBurst(surfaceY);
      }

      for (let i = bursts.length - 1; i >= 0; i--) {
        const b = bursts[i];
        b.y -= b.vy;
        b.life -= 0.02;

        ctx.globalAlpha = b.life;
        ctx.beginPath();
        ctx.arc(C.x + b.x, b.y, b.r, 0, Math.PI * 2);

        // muted, elegant bubble color (no glow)
        ctx.fillStyle = "rgba(200,210,205,0.8)";
        ctx.fill();

        if (b.life <= 0 || b.y < surfaceY - 26) {
          bursts.splice(i, 1);
        }
      }
      ctx.globalAlpha = 1;
    }
  };
}

/* ================= INIT ================= */
const weekly = Reactor(
  document.getElementById("weekly"),
  "rgba(90,200,150,0.95)",
  "rgba(140,90,90,0.95)"
);

const monthly = Reactor(
  document.getElementById("monthly"),
  "rgba(90,200,150,0.95)",
  "rgba(140,90,90,0.95)"
);

/* ================= LOOP ================= */
function loop() {
  if (data) {
    weekly(data.weekly);
    monthly(data.monthly);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
