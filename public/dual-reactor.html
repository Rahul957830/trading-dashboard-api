<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alive Dual Reactor System</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}
.container {
  width: 520px;
  height: 220px;
  display: flex;
  gap: 24px;
  align-items: center;
  justify-content: center;
}
canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>
<div class="container">
  <canvas id="weekly" width="240" height="220"></canvas>
  <canvas id="monthly" width="240" height="220"></canvas>
</div>

<script>
const API = "https://trading-dashboard-api-five.vercel.app/api/engine-ui";
let data = null;

/* ================= FETCH ================= */
async function fetchData() {
  try {
    const r = await fetch(API + "?t=" + Date.now(), { cache: "no-store" });
    data = await r.json();
  } catch {}
}
fetchData();
setInterval(fetchData, 10000);

const clamp = v => Math.max(0, Math.min(1, v));

function resolveState(d) {
  if (!d.hasTrades) return "IDLE";
  if (d.pl < 0) return "WARNING";
  if (d.pl === 0) return "BREAKEVEN";
  return "HEALTHY";
}

/* ================= REACTOR ================= */
function Reactor(canvas, baseColor, warningColor) {
  const ctx = canvas.getContext("2d");
  const C = { x: canvas.width / 2, y: canvas.height / 2 };
  const R = 64;
  const IR = 50;

  return function render(stats) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const state = resolveState(stats);
    const progress = clamp(stats.progress || 0);
    const t = performance.now() * 0.001;

    /* -------- INNER CORE (CLEAR & STRONG BREATH) -------- */
    const innerGlow =
      28 + Math.sin(t * 2.4) * 24;

    const coreGrad = ctx.createRadialGradient(
      C.x, C.y, 10,
      C.x, C.y, IR
    );
    coreGrad.addColorStop(0, "rgba(255,255,255,0.18)");
    coreGrad.addColorStop(1, "rgba(0,0,0,0.55)");

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
    ctx.fillStyle = coreGrad;
    ctx.shadowColor = baseColor;
    ctx.shadowBlur = innerGlow;
    ctx.fill();
    ctx.restore();

    /* -------- HEAT DISTORTION -------- */
    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, IR - 2, 0, Math.PI * 2);
    ctx.clip();

    for (let i = 0; i < 4; i++) {
      const radius = IR * (0.35 + i * 0.15);
      const alpha = 0.03 + i * 0.015;
      const wobble =
        Math.sin(t * 0.8 + i * 1.3) * 2.2 +
        Math.sin(t * 0.5 + i) * 1.8;

      ctx.beginPath();
      ctx.arc(C.x + wobble, C.y, radius, 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
      ctx.lineWidth = 1.4;
      ctx.stroke();
    }
    ctx.restore();

    /* -------- RING (VERY READABLE PULSE) -------- */
    const breathing =
      56 + Math.sin(t * 2.1) * 30;

    let ringColor = baseColor;
    if (state === "WARNING") ringColor = warningColor;
    if (state === "IDLE" || state === "BREAKEVEN") {
      ringColor = "rgba(170,170,170,0.95)";
    }

    ctx.save();
    ctx.beginPath();
    ctx.arc(C.x, C.y, R, 0, Math.PI * 2);
    ctx.strokeStyle = ringColor;
    ctx.lineWidth = 7.5;
    ctx.shadowColor = ringColor;
    ctx.shadowBlur = breathing;
    ctx.stroke();
    ctx.restore();

    ctx.beginPath();
    ctx.arc(C.x, C.y, R - 4, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(255,255,255,0.08)";
    ctx.lineWidth = 2;
    ctx.stroke();

    /* -------- TEXTURE -------- */
    const tex = ctx.createRadialGradient(C.x, C.y, 0, C.x, C.y, R);
    tex.addColorStop(0, "rgba(255,255,255,0.08)");
    tex.addColorStop(1, "rgba(255,255,255,0)");
    ctx.fillStyle = tex;
    ctx.beginPath();
    ctx.arc(C.x, C.y, R - 3, 0, Math.PI * 2);
    ctx.fill();

    /* -------- FUEL -------- */
    if (state === "HEALTHY" && progress > 0) {
      const wavePhase = t * 1.1;

      const h = IR * 2 * progress;
      const baseY = C.y + IR;
      const topY = baseY - h;

      ctx.save();
      ctx.beginPath();
      ctx.arc(C.x, C.y, IR, 0, Math.PI * 2);
      ctx.clip();

      ctx.beginPath();
      for (let x = -IR; x <= IR; x++) {
        const w1 = Math.sin(x * 0.08 + wavePhase) * 2.8;
        const w2 = Math.sin(x * 0.14 + wavePhase * 1.4) * 2.2;
        ctx.lineTo(C.x + x, topY + w1 + w2);
      }
      ctx.lineTo(C.x + IR, baseY);
      ctx.lineTo(C.x - IR, baseY);
      ctx.closePath();

      const fuelGrad = ctx.createLinearGradient(0, topY, 0, baseY);
      fuelGrad.addColorStop(0, "rgba(210,255,240,0.97)");
      fuelGrad.addColorStop(1, baseColor);

      ctx.fillStyle = fuelGrad;
      ctx.shadowColor = baseColor;
      ctx.shadowBlur = 36;
      ctx.fill();
      ctx.restore();
    }
  };
}

/* ================= INIT ================= */
const weekly = Reactor(
  document.getElementById("weekly"),
  "rgba(90,200,150,0.95)",
  "rgba(140,90,90,0.95)"
);

const monthly = Reactor(
  document.getElementById("monthly"),
  "rgba(90,200,150,0.95)",
  "rgba(140,90,90,0.95)"
);

/* ================= LOOP ================= */
function loop() {
  if (data) {
    weekly(data.weekly);
    monthly(data.monthly);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
