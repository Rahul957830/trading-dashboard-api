<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Clock</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
}

/* safety wrapper */
.safe-zone {
  width: 260px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: visible;
}

/* CLOCK */
.clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: transparent;
  overflow: visible;
}

/* inner halo */
.clock::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  pointer-events: none;
}

/* hour markers */
.marker {
  position: absolute;
  width: 3px;
  height: 12px;
  background: rgba(160, 220, 200, 0.9);
  top: 12px;
  left: 50%;
  transform-origin: center 88px;
}

/* hands */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  border-radius: 4px;
}

/* hour hand (month progress) */
.hour {
  width: 28%;
  height: 5px;
  background: rgba(210,255,235,1);
  box-shadow: 0 0 14px rgba(120,255,190,0.9);
}

/* minute hand */
.minute {
  width: 42%;
  height: 3px;
  background: rgba(190,245,225,0.95);
  box-shadow: 0 0 12px rgba(120,255,190,0.7);
}

/* second hand */
.second {
  width: 46%;
  height: 2px;
  background: rgb(255,70,70);
  box-shadow:
    0 0 24px rgba(255,70,70,1),
    0 0 14px rgba(255,140,140,0.8);
}

/* center dot */
.center-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(210,255,235,1);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 14px rgba(120,255,190,1);
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="clock" id="clock">
    <script>
      for (let i = 0; i < 12; i++) {
        document.write(
          `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
        );
      }
    </script>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>
  </div>
</div>

<script>
const clock = document.getElementById("clock");
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* restore visuals */
const savedVisual = JSON.parse(localStorage.getItem("clockVisual") || "{}");
if (savedVisual.glow) clock.style.boxShadow = savedVisual.glow;
if (savedVisual.halo) clock.style.setProperty("--halo", savedVisual.halo);

/* restore angles */
const savedAngles = JSON.parse(localStorage.getItem("clockAngles") || "{}");
if (savedAngles.h !== undefined) {
  hourHand.style.transform = `rotate(${savedAngles.h}deg)`;
  minuteHand.style.transform = `rotate(${savedAngles.m}deg)`;
  secondHand.style.transform = `rotate(${savedAngles.s}deg)`;
}

/* month progress */
function getMonthProgressAngle() {
  const now = new Date();
  const day = now.getDate();
  const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
  return (day / daysInMonth) * 360 - 90;
}

/* apply P&L visuals */
async function applyMonthlyState() {
  try {
    const res = await fetch("/api/engine?t=" + Date.now());
    const data = await res.json();
    const pl = data.monthly.pl;

    let glow;

    if (pl > 0) {
      // STRONG SOFT GREEN
      glow = `
        inset 0 0 32px rgba(0,0,0,0.7),
        0 0 40px rgba(120,255,190,0.65),
        0 0 18px rgba(120,255,190,0.85)
      `;
    } else if (pl < 0) {
      // STRONG MUTED RED
      glow = `
        inset 0 0 32px rgba(0,0,0,0.7),
        0 0 38px rgba(220,90,90,0.55),
        0 0 16px rgba(220,90,90,0.8)
      `;
    } else {
      // NEUTRAL GREY
      glow = `
        inset 0 0 30px rgba(0,0,0,0.7),
        0 0 26px rgba(170,170,170,0.35)
      `;
    }

    clock.style.boxShadow = glow;
    localStorage.setItem("clockVisual", JSON.stringify({ glow }));

  } catch (e) {
    /* offline â†’ keep last state */
  }
}

/* update hands */
function updateClock() {
  const now = new Date();
  const hDeg = getMonthProgressAngle();
  const mDeg = now.getMinutes() * 6 - 90;
  const sDeg = now.getSeconds() * 6 - 90;

  hourHand.style.transform = `rotate(${hDeg}deg)`;
  minuteHand.style.transform = `rotate(${mDeg}deg)`;
  secondHand.style.transform = `rotate(${sDeg}deg)`;

  localStorage.setItem("clockAngles", JSON.stringify({ h: hDeg, m: mDeg, s: sDeg }));
}

updateClock();
applyMonthlyState();

setInterval(updateClock, 1000);
setInterval(applyMonthlyState, 10 * 1000);
</script>

</body>
</html>
