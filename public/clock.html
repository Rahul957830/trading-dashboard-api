<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Clock</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
}

/* safety wrapper */
.safe-zone {
  width: 260px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: visible;
}

/* CLOCK */
.clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: transparent;
  overflow: visible;

  box-shadow:
    inset 0 0 26px rgba(0,0,0,0.6),
    0 0 22px rgba(120,255,180,0.35);
}

/* inner halo */
.clock::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  box-shadow: 0 0 28px rgba(120,255,180,0.25);
  pointer-events: none;
}

/* hour markers */
.marker {
  position: absolute;
  width: 3px;
  height: 12px;
  background: rgba(140,255,180,0.75);
  top: 12px;
  left: 50%;
  transform-origin: center 88px;
}

/* hands */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  border-radius: 4px;
}

/* hour hand (MONTH PROGRESS) */
.hour {
  width: 28%;
  height: 5px;
  background: rgba(190,255,220,1);
  box-shadow: 0 0 12px rgba(120,255,180,0.8);
}

/* minute hand (REAL TIME) */
.minute {
  width: 42%;
  height: 3px;
  background: rgba(160,255,200,0.95);
  box-shadow: 0 0 10px rgba(120,255,180,0.6);
}

/* second hand (REAL TIME) */
.second {
  width: 46%;
  height: 2px;
  background: rgb(255, 60, 60);
  box-shadow:
    0 0 32px rgba(255, 60, 60, 1),
    0 0 16px rgba(255, 120, 120, 0.9);
}

/* center dot */
.center-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(190,255,220,1);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 12px rgba(120,255,180,1);
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="clock" id="clock">

    <!-- hour markers -->
    <script>
      for (let i = 0; i < 12; i++) {
        document.write(
          `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
        );
      }
    </script>

    <!-- hands -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>

    <div class="center-dot"></div>
  </div>
</div>

<script>
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* restore last known state (offline safe) */
const saved = JSON.parse(localStorage.getItem("clockAngles") || "{}");
if (saved.h !== undefined) {
  hourHand.style.transform = `rotate(${saved.h}deg)`;
  minuteHand.style.transform = `rotate(${saved.m}deg)`;
  secondHand.style.transform = `rotate(${saved.s}deg)`;
}

/* MONTH PROGRESS CALCULATION */
function getMonthProgressAngle() {
  const now = new Date();
  const day = now.getDate();
  const daysInMonth = new Date(
    now.getFullYear(),
    now.getMonth() + 1,
    0
  ).getDate();

  const progress = day / daysInMonth;
  return (progress * 360) - 90;
}

/* UPDATE CLOCK */
function updateClock() {
  const now = new Date();

  /* hour hand → month progress */
  const hDeg = getMonthProgressAngle();

  /* minute & second → real time */
  const mDeg = (now.getMinutes() * 6) - 90;
  const sDeg = (now.getSeconds() * 6) - 90;

  hourHand.style.transform = `rotate(${hDeg}deg)`;
  minuteHand.style.transform = `rotate(${mDeg}deg)`;
  secondHand.style.transform = `rotate(${sDeg}deg)`;

  /* persist state */
  localStorage.setItem(
    "clockAngles",
    JSON.stringify({ h: hDeg, m: mDeg, s: sDeg })
  );
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
