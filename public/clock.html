<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Clock</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
}

/* NOTION SAFE CONTAINER */
.safe-zone {
  width: 320px;
  height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* SUBTLE TINT VARIABLES */
:root {
  --marker-color: rgba(195,255,235,1);
  --hand-main: rgba(235,255,245,1);
  --hand-soft: rgba(215,255,240,1);
}

/* CLOCK BODY */
.clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: transparent;

  /* default neutral */
  box-shadow:
    inset 0 0 34px rgba(0,0,0,0.9),
    0 0 36px rgba(160,160,160,0.35);
}

/* INNER DEPTH */
.clock::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  box-shadow: inset 0 0 36px rgba(0,0,0,0.9);
  pointer-events: none;
}

/* HOUR MARKERS */
.marker {
  position: absolute;
  width: 3px;
  height: 12px;
  background: var(--marker-color);
  top: 12px;
  left: 50%;
  transform-origin: center 88px;
}

/* HANDS */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  border-radius: 4px;
}

.hour {
  width: 28%;
  height: 5px;
  background: var(--hand-main);
  box-shadow: 0 0 24px rgba(140,255,205,1);
}

.minute {
  width: 42%;
  height: 3px;
  background: var(--hand-soft);
  box-shadow: 0 0 22px rgba(140,255,205,0.95);
}

.second {
  width: 46%;
  height: 2px;
  background: rgb(255,70,70);
  box-shadow:
    0 0 34px rgba(255,70,70,1),
    0 0 22px rgba(255,150,150,1);
}

/* CENTER DOT */
.center-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: var(--hand-main);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  box-shadow: 0 0 22px rgba(140,255,205,1);
}

/* PULSE ANIMATION */
@keyframes slowPulse {
  0%   { box-shadow: var(--base-glow); }
  50%  { box-shadow: var(--pulse-glow); }
  100% { box-shadow: var(--base-glow); }
}

.clock.slow-pulse {
  animation: slowPulse 1.6s ease-in-out infinite;
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="clock" id="clock">

    <script>
      for (let i = 0; i < 12; i++) {
        document.write(
          `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
        );
      }
    </script>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>

  </div>
</div>

<script>
const clock = document.getElementById("clock");
const root = document.documentElement;
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* RESTORE STATE */
const savedVisual = JSON.parse(localStorage.getItem("clockVisual") || "{}");
if (savedVisual.glow) clock.style.boxShadow = savedVisual.glow;
if (savedVisual.tints) {
  root.style.setProperty("--marker-color", savedVisual.tints.marker);
  root.style.setProperty("--hand-main", savedVisual.tints.main);
  root.style.setProperty("--hand-soft", savedVisual.tints.soft);
}

/* MONTH PROGRESS */
function getMonthProgressAngle() {
  const now = new Date();
  const day = now.getDate();
  const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
  return (day / days) * 360 - 90;
}

/* APPLY MONTHLY STATE */
async function applyMonthlyState() {
  try {
    const res = await fetch("/api/engine?t=" + Date.now());
    const data = await res.json();
    const pl = data.monthly.pl;

    const today = new Date().toISOString().slice(0, 10);
    const lastDate = localStorage.getItem("lastPulseDate");
    let pulseUsed = Number(localStorage.getItem("pulseUsedToday") || 0);

    if (lastDate !== today) {
      pulseUsed = 0;
      localStorage.setItem("lastPulseDate", today);
    }

    let glow, pulseGlow, tints;
    let shouldPulse = false;

    if (pl >= 25000) {
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 60px rgba(120,255,195,0.95)
      `;
      pulseGlow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 90px rgba(140,255,210,1)
      `;
      tints = {
        marker: "rgba(195,255,235,1)",
        main: "rgba(235,255,245,1)",
        soft: "rgba(215,255,240,1)"
      };
      shouldPulse = true;

    } else if (pl <= -10000) {
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 60px rgba(240,90,90,0.9)
      `;
      pulseGlow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 90px rgba(255,120,120,1)
      `;
      tints = {
        marker: "rgba(220,230,230,0.9)",
        main: "rgba(230,235,235,0.95)",
        soft: "rgba(210,220,220,0.9)"
      };
      shouldPulse = true;

    } else if (pl > 0) {
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 60px rgba(120,255,195,0.95)
      `;
      pulseGlow = glow;
      tints = {
        marker: "rgba(195,255,235,1)",
        main: "rgba(235,255,245,1)",
        soft: "rgba(215,255,240,1)"
      };

    } else if (pl < 0) {
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 60px rgba(240,90,90,0.9)
      `;
      pulseGlow = glow;
      tints = {
        marker: "rgba(220,230,230,0.9)",
        main: "rgba(230,235,235,0.95)",
        soft: "rgba(210,220,220,0.9)"
      };

    } else {
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 36px rgba(160,160,160,0.35)
      `;
      pulseGlow = glow;
      tints = {
        marker: "rgba(190,190,190,0.8)",
        main: "rgba(210,210,210,0.9)",
        soft: "rgba(195,195,195,0.85)"
      };
    }

    clock.style.boxShadow = glow;
    clock.style.setProperty("--base-glow", glow);
    clock.style.setProperty("--pulse-glow", pulseGlow);

    root.style.setProperty("--marker-color", tints.marker);
    root.style.setProperty("--hand-main", tints.main);
    root.style.setProperty("--hand-soft", tints.soft);

    if (shouldPulse && pulseUsed < 1) {
      clock.classList.add("slow-pulse");
      localStorage.setItem("pulseUsedToday", 1);

      setTimeout(() => {
        clock.classList.remove("slow-pulse");
      }, 5000);
    }

    localStorage.setItem(
      "clockVisual",
      JSON.stringify({ glow, tints })
    );

  } catch {
    /* offline safe */
  }
}

/* UPDATE HANDS */
function updateClock() {
  const now = new Date();
  hourHand.style.transform = `rotate(${getMonthProgressAngle()}deg)`;
  minuteHand.style.transform = `rotate(${now.getMinutes() * 6 - 90}deg)`;
  secondHand.style.transform = `rotate(${now.getSeconds() * 6 - 90}deg)`;
}

/* INIT */
updateClock();
applyMonthlyState();

setInterval(updateClock, 1000);
setInterval(applyMonthlyState, 10 * 1000);
</script>

</body>
</html>
