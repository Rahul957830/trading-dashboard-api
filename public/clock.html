<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Clock</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
}

/* NOTION-SAFE CONTAINER */
.safe-zone {
  width: 320px;
  height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CLOCK */
.clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: transparent;

  /* default neutral glow */
  box-shadow:
    inset 0 0 30px rgba(0,0,0,0.85),
    0 0 48px rgba(180,180,180,0.6);
}

/* inner depth */
.clock::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  box-shadow: inset 0 0 32px rgba(0,0,0,0.85);
  pointer-events: none;
}

/* hour markers */
.marker {
  position: absolute;
  width: 3px;
  height: 12px;
  background: rgba(180,240,220,1);
  top: 12px;
  left: 50%;
  transform-origin: center 88px;
}

/* hands */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  border-radius: 4px;
}

/* hour hand – month progress */
.hour {
  width: 28%;
  height: 5px;
  background: rgba(220,255,240,1);
  box-shadow: 0 0 20px rgba(140,255,200,1);
}

/* minute hand */
.minute {
  width: 42%;
  height: 3px;
  background: rgba(200,245,230,1);
  box-shadow: 0 0 18px rgba(140,255,200,0.9);
}

/* second hand */
.second {
  width: 46%;
  height: 2px;
  background: rgb(255,70,70);
  box-shadow:
    0 0 28px rgba(255,70,70,1),
    0 0 18px rgba(255,140,140,0.9);
}

/* center dot */
.center-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(220,255,240,1);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  box-shadow: 0 0 18px rgba(140,255,200,1);
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="clock" id="clock">

    <script>
      for (let i = 0; i < 12; i++) {
        document.write(
          `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
        );
      }
    </script>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>

  </div>
</div>

<script>
const clock = document.getElementById("clock");
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* restore visual */
const savedVisual = JSON.parse(localStorage.getItem("clockVisual") || "{}");
if (savedVisual.glow) clock.style.boxShadow = savedVisual.glow;

/* restore angles */
const savedAngles = JSON.parse(localStorage.getItem("clockAngles") || "{}");
if (savedAngles.h !== undefined) {
  hourHand.style.transform = `rotate(${savedAngles.h}deg)`;
  minuteHand.style.transform = `rotate(${savedAngles.m}deg)`;
  secondHand.style.transform = `rotate(${savedAngles.s}deg)`;
}

/* month progress */
function getMonthProgressAngle() {
  const now = new Date();
  const day = now.getDate();
  const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
  return (day / days) * 360 - 90;
}

/* apply monthly P&L */
async function applyMonthlyState() {
  try {
    const res = await fetch("/api/engine?t=" + Date.now());
    const data = await res.json();
    const pl = data.monthly.pl;

    let glow;

    if (pl > 0) {
      /* EMERALD — STRONG */
      glow = `
        inset 0 0 30px rgba(0,0,0,0.85),
        0 0 52px rgba(120,255,190,0.85)
      `;
    } else if (pl < 0) {
      /* RED — STRONG */
      glow = `
        inset 0 0 30px rgba(0,0,0,0.85),
        0 0 52px rgba(235,90,90,0.8)
      `;
    } else {
      /* GREY — STRONG */
      glow = `
        inset 0 0 30px rgba(0,0,0,0.85),
        0 0 48px rgba(190,190,190,0.7)
      `;
    }

    clock.style.boxShadow = glow;
    localStorage.setItem("clockVisual", JSON.stringify({ glow }));

  } catch {
    /* offline – keep last state */
  }
}

/* update hands */
function updateClock() {
  const now = new Date();
  const hDeg = getMonthProgressAngle();
  const mDeg = now.getMinutes() * 6 - 90;
  const sDeg = now.getSeconds() * 6 - 90;

  hourHand.style.transform = `rotate(${hDeg}deg)`;
  minuteHand.style.transform = `rotate(${mDeg}deg)`;
  secondHand.style.transform = `rotate(${sDeg}deg)`;

  localStorage.setItem(
    "clockAngles",
    JSON.stringify({ h: hDeg, m: mDeg, s: sDeg })
  );
}

updateClock();
applyMonthlyState();

setInterval(updateClock, 1000);
setInterval(applyMonthlyState, 10 * 1000);
</script>

</body>
</html>
