<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Clock</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
}

/* safety wrapper */
.safe-zone {
  width: 260px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: visible;
}

/* CLOCK */
.clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: transparent;
  overflow: visible;

  /* default neutral (will be overridden by JS) */
  box-shadow:
    inset 0 0 26px rgba(0,0,0,0.6),
    0 0 22px rgba(150,150,150,0.25);
}

/* inner halo */
.clock::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  box-shadow: 0 0 28px rgba(150,150,150,0.2);
  pointer-events: none;
}

/* hour markers */
.marker {
  position: absolute;
  width: 3px;
  height: 12px;
  background: rgba(140,170,160,0.7);
  top: 12px;
  left: 50%;
  transform-origin: center 88px;
}

/* hands */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  border-radius: 4px;
}

/* hour hand (MONTH PROGRESS) */
.hour {
  width: 28%;
  height: 5px;
  background: rgba(190,220,210,1);
  box-shadow: 0 0 10px rgba(120,160,150,0.6);
}

/* minute hand (REAL TIME) */
.minute {
  width: 42%;
  height: 3px;
  background: rgba(170,210,200,0.9);
  box-shadow: 0 0 8px rgba(120,160,150,0.5);
}

/* second hand (REAL TIME) */
.second {
  width: 46%;
  height: 2px;
  background: rgb(255, 70, 70);
  box-shadow:
    0 0 18px rgba(255, 90, 90, 0.9);
}

/* center dot */
.center-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(190,220,210,1);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="clock" id="clock">

    <!-- hour markers -->
    <script>
      for (let i = 0; i < 12; i++) {
        document.write(
          `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
        );
      }
    </script>

    <!-- hands -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>

    <div class="center-dot"></div>
  </div>
</div>

<script>
const clock = document.getElementById("clock");
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* restore last visual state (offline-safe) */
const savedVisual = JSON.parse(localStorage.getItem("clockVisual") || "{}");
if (savedVisual.glow) {
  clock.style.boxShadow = savedVisual.glow;
}

/* restore last angles */
const savedAngles = JSON.parse(localStorage.getItem("clockAngles") || "{}");
if (savedAngles.h !== undefined) {
  hourHand.style.transform = `rotate(${savedAngles.h}deg)`;
  minuteHand.style.transform = `rotate(${savedAngles.m}deg)`;
  secondHand.style.transform = `rotate(${savedAngles.s}deg)`;
}

/* MONTH PROGRESS ANGLE */
function getMonthProgressAngle() {
  const now = new Date();
  const day = now.getDate();
  const daysInMonth = new Date(
    now.getFullYear(),
    now.getMonth() + 1,
    0
  ).getDate();

  return (day / daysInMonth) * 360 - 90;
}

/* APPLY MONTHLY P&L STATE */
async function applyMonthlyState() {
  try {
    const res = await fetch("/api/engine?t=" + Date.now());
    const data = await res.json();

    const pl = data.monthly.pl;
    const trades = data.monthly.trades;

    let glow;

    if (pl > 0) {
      // soft green
      glow = `
        inset 0 0 26px rgba(0,0,0,0.6),
        0 0 26px rgba(120,200,170,0.35)
      `;
    } else if (pl < 0) {
      // muted red
      glow = `
        inset 0 0 26px rgba(0,0,0,0.6),
        0 0 26px rgba(190,120,120,0.28)
      `;
    } else {
      // neutral grey OR no trades
      glow = `
        inset 0 0 26px rgba(0,0,0,0.6),
        0 0 22px rgba(150,150,150,0.22)
      `;
    }

    clock.style.boxShadow = glow;

    /* persist visual state */
    localStorage.setItem(
      "clockVisual",
      JSON.stringify({ glow })
    );

  } catch (e) {
    // offline â†’ keep last known visual
  }
}

/* UPDATE CLOCK */
function updateClock() {
  const now = new Date();

  const hDeg = getMonthProgressAngle();
  const mDeg = (now.getMinutes() * 6) - 90;
  const sDeg = (now.getSeconds() * 6) - 90;

  hourHand.style.transform = `rotate(${hDeg}deg)`;
  minuteHand.style.transform = `rotate(${mDeg}deg)`;
  secondHand.style.transform = `rotate(${sDeg}deg)`;

  localStorage.setItem(
    "clockAngles",
    JSON.stringify({ h: hDeg, m: mDeg, s: sDeg })
  );
}

/* INIT */
updateClock();
applyMonthlyState();

/* INTERVALS */
setInterval(updateClock, 1000);
setInterval(applyMonthlyState, 10 * 1000);
</script>

</body>
</html>
