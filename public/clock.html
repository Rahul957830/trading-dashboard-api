<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discipline Clock</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
}

/* Notion-safe container (prevents clipping) */
.safe-zone {
  width: 320px;
  height: 320px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CLOCK */
.clock {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: transparent;

  /* default calm grey (overridden by JS) */
  box-shadow:
    inset 0 0 34px rgba(0,0,0,0.9),
    0 0 36px rgba(160,160,160,0.35);
}

/* inner depth */
.clock::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 50%;
  box-shadow: inset 0 0 36px rgba(0,0,0,0.9);
  pointer-events: none;
}

/* hour markers */
.marker {
  position: absolute;
  width: 3px;
  height: 12px;
  background: rgba(195,255,235,1);
  top: 12px;
  left: 50%;
  transform-origin: center 88px;
}

/* hands */
.hand {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: 0% 50%;
  border-radius: 4px;
}

/* hour hand – month progress */
.hour {
  width: 28%;
  height: 5px;
  background: rgba(235,255,245,1);
  box-shadow: 0 0 24px rgba(140,255,205,1);
}

/* minute hand */
.minute {
  width: 42%;
  height: 3px;
  background: rgba(215,255,240,1);
  box-shadow: 0 0 22px rgba(140,255,205,0.95);
}

/* second hand */
.second {
  width: 46%;
  height: 2px;
  background: rgb(255,70,70);
  box-shadow:
    0 0 34px rgba(255,70,70,1),
    0 0 22px rgba(255,150,150,1);
}

/* center dot */
.center-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(235,255,245,1);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  box-shadow: 0 0 22px rgba(140,255,205,1);
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="clock" id="clock">

    <script>
      for (let i = 0; i < 12; i++) {
        document.write(
          `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
        );
      }
    </script>

    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>

  </div>
</div>

<script>
const clock = document.getElementById("clock");
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

/* restore last visual state */
const savedVisual = JSON.parse(localStorage.getItem("clockVisual") || "{}");
if (savedVisual.glow) clock.style.boxShadow = savedVisual.glow;

/* restore last angles */
const savedAngles = JSON.parse(localStorage.getItem("clockAngles") || "{}");
if (savedAngles.h !== undefined) {
  hourHand.style.transform = `rotate(${savedAngles.h}deg)`;
  minuteHand.style.transform = `rotate(${savedAngles.m}deg)`;
  secondHand.style.transform = `rotate(${savedAngles.s}deg)`;
}

/* month progress → hour hand */
function getMonthProgressAngle() {
  const now = new Date();
  const day = now.getDate();
  const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
  return (day / days) * 360 - 90;
}

/* apply monthly P&L state */
async function applyMonthlyState() {
  try {
    const res = await fetch("/api/engine?t=" + Date.now());
    const data = await res.json();

    const pl = data.monthly.pl;
    const trades = data.monthly.trades;

    let glow;

    if (pl > 0) {
      /* PROFIT — CONFIDENT GREEN */
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 60px rgba(120,255,195,0.95)
      `;
    } else if (pl < 0) {
      /* LOSS — SERIOUS RED */
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 60px rgba(240,90,90,0.9)
      `;
    } else {
      /* NEUTRAL / NO TRADES — CALM GREY */
      glow = `
        inset 0 0 34px rgba(0,0,0,0.9),
        0 0 36px rgba(160,160,160,0.35)
      `;
    }

    clock.style.boxShadow = glow;
    localStorage.setItem("clockVisual", JSON.stringify({ glow }));

  } catch {
    /* offline → keep last known state */
  }
}

/* update hands */
function updateClock() {
  const now = new Date();

  const hDeg = getMonthProgressAngle();
  const mDeg = now.getMinutes() * 6 - 90;
  const sDeg = now.getSeconds() * 6 - 90;

  hourHand.style.transform = `rotate(${hDeg}deg)`;
  minuteHand.style.transform = `rotate(${mDeg}deg)`;
  secondHand.style.transform = `rotate(${sDeg}deg)`;

  localStorage.setItem(
    "clockAngles",
    JSON.stringify({ h: hDeg, m: mDeg, s: sDeg })
  );
}

/* init */
updateClock();
applyMonthlyState();

/* intervals */
setInterval(updateClock, 1000);
setInterval(applyMonthlyState, 10 * 1000);
</script>

</body>
</html>
