<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>System Status Core (Debug)</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  overflow: hidden;
}

.container {
  width: 260px;
  height: 190px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

canvas {
  display: block;
  background: transparent;
}
</style>
</head>

<body>

<div class="container">
  <canvas id="status" width="220" height="180"></canvas>
</div>

<script>
/* ================= CANVAS ================= */
const canvas = document.getElementById("status");
const ctx = canvas.getContext("2d", { alpha: true });

const CENTER = { x: 110, y: 90 };
const RADIUS = 64;
const INNER_RADIUS = 52;

let waveOffset = 0;

/* ================= FETCH ENGINE ================= */
async function fetchData() {
  const res = await fetch(
    "https://trading-dashboard-api-five.vercel.app/api/engine?t=" + Date.now(),
    { cache: "no-store" }
  );
  return res.json();
}

/* ================= STATUS LOGIC ================= */
function getStatus(data) {
  if (data?.weekly?.trades >= 1) return "ACTIVE";
  if (data?.monthly?.trades >= 1) return "IDLE";
  return "INACTIVE";
}

/* ================= COLORS ================= */
function getColors(status) {
  if (status === "ACTIVE") {
    return {
      ring: "rgba(110,255,200,1)",
      fuel: "rgba(110,255,200,0.65)"
    };
  }

  if (status === "IDLE") {
    return {
      ring: "rgba(180,180,180,0.75)",
      fuel: "rgba(180,180,180,0.12)"
    };
  }

  return {
    ring: "rgba(255,170,90,0.75)",
    fuel: null
  };
}

/* ================= RING ================= */
function drawRing(color) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 8;
  ctx.shadowColor = color;
  ctx.shadowBlur = 28;
  ctx.stroke();
  ctx.restore();
}

/* ================= FUEL ================= */
function drawFuel(level, color) {
  if (!color || level <= 0) return;

  const fillHeight = INNER_RADIUS * 2 * level;
  const baseY = CENTER.y + INNER_RADIUS;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.clip();

  ctx.beginPath();
  ctx.moveTo(CENTER.x - INNER_RADIUS, baseY - fillHeight);

  for (let x = -INNER_RADIUS; x <= INNER_RADIUS; x++) {
    const y =
      Math.sin((x + waveOffset) * 0.05) * 4 +
      (baseY - fillHeight);
    ctx.lineTo(CENTER.x + x, y);
  }

  ctx.lineTo(CENTER.x + INNER_RADIUS, baseY);
  ctx.lineTo(CENTER.x - INNER_RADIUS, baseY);
  ctx.closePath();

  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 14;
  ctx.fill();
  ctx.restore();
}

/* ================= MAIN LOOP (DEBUG) ================= */
async function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Always show IDLE base ring
  const idleColors = getColors("IDLE");
  drawRing(idleColors.ring);

  let debugText = "NO DATA";

  try {
    const data = await fetchData();

    const weeklyTrades = data?.weekly?.trades ?? "undefined";
    const monthlyTrades = data?.monthly?.trades ?? "undefined";
    const weeklyWinrate = data?.weekly?.winrate ?? "n/a";

    debugText =
      `weekly:${weeklyTrades} | ` +
      `monthly:${monthlyTrades} | ` +
      `wr:${weeklyWinrate}`;

    const status = getStatus(data);
    const colors = getColors(status);

    // overwrite ring with real status
    drawRing(colors.ring);

    if (status === "ACTIVE") {
      const winrate = Math.max(
        0,
        Math.min(1, (data.weekly.winrate || 0) / 100)
      );
      drawFuel(winrate, colors.fuel);
    }

  } catch (e) {
    debugText = "FETCH ERROR";
  }

  // ðŸ” DEBUG OVERLAY
  ctx.save();
  ctx.font = "11px monospace";
  ctx.fillStyle = "rgba(255,255,255,0.85)";
  ctx.textAlign = "center";
  ctx.fillText(debugText, CENTER.x, canvas.height - 8);
  ctx.restore();

  waveOffset += 0.6;
  requestAnimationFrame(render);
}

render();
</script>

</body>
</html>
