<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>System Status Core</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  overflow: hidden;
}

.container {
  width: 260px;
  height: 190px;
  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>

<div class="container">
  <canvas id="status" width="260" height="220"></canvas>
</div>

<script>
const canvas = document.getElementById("status");
const ctx = canvas.getContext("2d", { alpha: true });

const CENTER = { x: canvas.width / 2, y: canvas.height / 2 };
const RADIUS = 66;
const INNER_RADIUS = 52;

let waveOffset = 0;
let glowPhase = 0;
let shimmerPhase = 0;
let heatPhase = 0;
let latestData = null;

/* ================= FETCH ================= */
async function fetchData() {
  try {
    const res = await fetch(
      "https://trading-dashboard-api-five.vercel.app/api/engine?t=" + Date.now(),
      { cache: "no-store" }
    );
    latestData = await res.json();
  } catch {}
}
fetchData();
setInterval(fetchData, 10000);

/* ================= STATUS ================= */
function getStatus(d) {
  if (!d) return "INACTIVE";
  if (d.weekly?.trades >= 1) return "ACTIVE";
  if (d.monthly?.trades >= 1) return "IDLE";
  return "INACTIVE";
}

/* ================= COLORS ================= */
function getColors(status) {
  if (status === "ACTIVE") {
    return {
      ring: "rgba(120,255,200,1)",
      glow: "rgba(120,255,200,1)",
      fuel: "rgba(120,255,200,0.65)"
    };
  }
  if (status === "IDLE") {
    return {
      ring: "rgba(255,190,110,0.9)",
      glow: "rgba(255,190,110,0.6)",
      fuel: null
    };
  }
  return {
    ring: "rgba(170,170,170,0.9)",
    glow: "rgba(170,170,170,0.5)",
    fuel: null
  };
}

/* ================= INNER DEPTH ================= */
function drawInnerDepth() {
  const g = ctx.createRadialGradient(
    CENTER.x, CENTER.y, INNER_RADIUS * 0.3,
    CENTER.x, CENTER.y, INNER_RADIUS
  );
  g.addColorStop(0, "rgba(255,255,255,0.06)");
  g.addColorStop(1, "rgba(0,0,0,0.35)");

  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.fillStyle = g;
  ctx.fill();
}

/* ================= RING ================= */
function drawRing(color, glow, status) {
  // constant breathing (no heartbeat sync)
  glowPhase += 0.02;
  const breathing = 30 + Math.sin(glowPhase) * 10;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 8;
  ctx.shadowColor = glow;
  ctx.shadowBlur = breathing;
  ctx.stroke();
  ctx.restore();

  /* Micro shimmer (ACTIVE only) */
  if (status === "ACTIVE") {
    shimmerPhase += 0.01;
    ctx.save();
    ctx.beginPath();
    ctx.arc(
      CENTER.x,
      CENTER.y,
      RADIUS,
      shimmerPhase,
      shimmerPhase + Math.PI / 3
    );
    ctx.strokeStyle = "rgba(255,255,255,0.15)";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
  }
}

/* ================= FUEL ================= */
function drawFuel(level, color) {
  if (!color || level <= 0) return;

  const h = INNER_RADIUS * 2 * level;
  const baseY = CENTER.y + INNER_RADIUS;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.clip();

  ctx.beginPath();
  ctx.moveTo(CENTER.x - INNER_RADIUS, baseY - h);

  for (let x = -INNER_RADIUS; x <= INNER_RADIUS; x++) {
    const heat = Math.sin((x + heatPhase) * 0.08) * 1.5;
    const wave = Math.sin((x + waveOffset) * 0.045) * 3;
    const y = baseY - h + wave + heat;
    ctx.lineTo(CENTER.x + x, y);
  }

  ctx.lineTo(CENTER.x + INNER_RADIUS, baseY);
  ctx.lineTo(CENTER.x - INNER_RADIUS, baseY);
  ctx.closePath();

  const grad = ctx.createLinearGradient(0, baseY - h, 0, baseY);
  grad.addColorStop(0, "rgba(180,255,225,0.9)");
  grad.addColorStop(1, color);

  ctx.fillStyle = grad;
  ctx.shadowColor = color;
  ctx.shadowBlur = 12;
  ctx.fill();
  ctx.restore();
}

/* ================= LOOP ================= */
function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const base = getColors("INACTIVE");
  drawInnerDepth();
  drawRing(base.ring, base.glow, "INACTIVE");

  if (latestData) {
    const status = getStatus(latestData);
    const colors = getColors(status);

    drawRing(colors.ring, colors.glow, status);

    if (status === "ACTIVE") {
      const winrate = Math.max(
        0,
        Math.min(1, (latestData.weekly?.winrate || 0) / 100)
      );
      drawFuel(winrate, colors.fuel);
    }
  }

  waveOffset += 0.4;
  heatPhase += 0.3;
  requestAnimationFrame(render);
}

render();
</script>

</body>
</html>
