<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>System Status Core</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

.container {
  width: 260px;
  height: 190px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

canvas {
  width: 220px;
  height: 180px;
  display: block;
}
</style>
</head>

<body>

<div class="container">
  <canvas id="status"></canvas>
</div>

<script>
const canvas = document.getElementById("status");
const ctx = canvas.getContext("2d");

const DPR = window.devicePixelRatio || 1;

// Logical size (CSS)
const WIDTH = 220;
const HEIGHT = 180;

// Physical buffer
canvas.width = WIDTH * DPR;
canvas.height = HEIGHT * DPR;
ctx.scale(DPR, DPR);

const CENTER = { x: WIDTH / 2, y: HEIGHT / 2 };
const RADIUS = 64;
const INNER_RADIUS = 52;

let waveOffset = 0;
let lastData = null;

/* ================= FETCH ================= */
async function fetchData() {
  const res = await fetch(
    "https://trading-dashboard-api-five.vercel.app/api/engine?t=" + Date.now(),
    { cache: "no-store" }
  );
  return res.json();
}

/* ================= STATUS ================= */
function getStatus(data) {
  if (data?.weekly?.trades >= 1) return "ACTIVE";
  if (data?.monthly?.trades >= 1) return "IDLE";
  return "INACTIVE";
}

/* ================= COLORS ================= */
function getColors(status) {
  if (status === "ACTIVE") {
    return { ring: "rgba(110,255,200,1)", fuel: "rgba(110,255,200,0.65)" };
  }
  if (status === "IDLE") {
    return { ring: "rgba(180,180,180,0.7)", fuel: "rgba(180,180,180,0.12)" };
  }
  return { ring: "rgba(255,170,90,0.75)", fuel: null };
}

/* ================= DRAW ================= */
function drawRing(color) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 8;
  ctx.shadowColor = color;
  ctx.shadowBlur = 28;
  ctx.stroke();
  ctx.restore();
}

function drawFuel(level, color) {
  if (!color || level <= 0) return;

  const fillHeight = INNER_RADIUS * 2 * level;
  const baseY = CENTER.y + INNER_RADIUS;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.clip();

  ctx.beginPath();
  ctx.moveTo(CENTER.x - INNER_RADIUS, baseY - fillHeight);

  for (let x = -INNER_RADIUS; x <= INNER_RADIUS; x++) {
    const y =
      Math.sin((x + waveOffset) * 0.05) * 4 +
      (baseY - fillHeight);
    ctx.lineTo(CENTER.x + x, y);
  }

  ctx.lineTo(CENTER.x + INNER_RADIUS, baseY);
  ctx.lineTo(CENTER.x - INNER_RADIUS, baseY);
  ctx.closePath();

  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 14;
  ctx.fill();
  ctx.restore();
}

function render() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);

  const data = lastData;
  const status = getStatus(data || {});
  const colors = getColors(status);

  drawRing(colors.ring);

  if (status === "ACTIVE" && data) {
    drawFuel(Math.min(1, (data.weekly.winrate || 0) / 100), colors.fuel);
  }

  waveOffset += 0.6;
}

/* ================= LOOP ================= */

// Render at fixed FPS (stable in Notion)
setInterval(render, 50);

// Fetch data slower
async function poll() {
  try {
    lastData = await fetchData();
  } catch {}
  setTimeout(poll, 4000);
}

poll();
</script>

</body>
</html>
