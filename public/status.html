<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>System Status Core</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  overflow: hidden;
}

/* Fixed widget footprint for Notion */
.container {
  width: 260px;
  height: 190px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

/* Canvas with invisible buffer for glow */
canvas {
  display: block;
  background: transparent;
}
</style>
</head>

<body>

<div class="container">
  <!-- Larger canvas to avoid glow clipping -->
  <canvas id="status" width="260" height="220"></canvas>
</div>

<script>
const canvas = document.getElementById("status");
const ctx = canvas.getContext("2d", { alpha: true });

/* TRUE visual center */
const CENTER = { x: 130, y: 110 };
const RADIUS = 66;
const INNER_RADIUS = 52;

let waveOffset = 0;

/* ================= FETCH ENGINE ================= */
async function fetchData() {
  const res = await fetch(
    "https://trading-dashboard-api-five.vercel.app/api/engine?t=" + Date.now(),
    { cache: "no-store" }
  );
  return res.json();
}

/* ================= STATUS LOGIC ================= */
/*
ACTIVE   → weekly.trades >= 1
IDLE     → weekly.trades === 0 AND monthly.trades >= 1
INACTIVE → no monthly trades
*/
function getStatus(data) {
  if (data.weekly && data.weekly.trades >= 1) return "ACTIVE";
  if (data.monthly && data.monthly.trades >= 1) return "IDLE";
  return "INACTIVE";
}

/* ================= COLORS ================= */
function getColors(status) {
  if (status === "ACTIVE") {
    return {
      ring: "rgba(110,255,200,1)",
      fuel: "rgba(110,255,200,0.65)"
    };
  }

  if (status === "IDLE") {
    return {
      ring: "rgba(190,190,190,0.7)",
      fuel: null
    };
  }

  /* INACTIVE */
  return {
    ring: "rgba(255,170,90,0.65)",
    fuel: null
  };
}

/* ================= RING ================= */
function drawRing(color) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 8;              // thicker ring
  ctx.shadowColor = color;
  ctx.shadowBlur = 36;            // strong but clean glow
  ctx.stroke();
  ctx.restore();
}

/* ================= FUEL ================= */
function drawFuel(level, color) {
  if (!color || level <= 0) return;

  const fillHeight = INNER_RADIUS * 2 * level;
  const baseY = CENTER.y + INNER_RADIUS;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.clip();

  ctx.beginPath();
  ctx.moveTo(CENTER.x - INNER_RADIUS, baseY - fillHeight);

  for (let x = -INNER_RADIUS; x <= INNER_RADIUS; x++) {
    const y =
      Math.sin((x + waveOffset) * 0.05) * 4 +
      (baseY - fillHeight);
    ctx.lineTo(CENTER.x + x, y);
  }

  ctx.lineTo(CENTER.x + INNER_RADIUS, baseY);
  ctx.lineTo(CENTER.x - INNER_RADIUS, baseY);
  ctx.closePath();

  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 16;
  ctx.fill();
  ctx.restore();
}

/* ================= MAIN LOOP ================= */
async function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Fallback IDLE ring (safe default) */
  drawRing("rgba(190,190,190,0.6)");

  try {
    const data = await fetchData();
    const status = getStatus(data);
    const colors = getColors(status);

    drawRing(colors.ring);

    if (status === "ACTIVE") {
      const winrate =
        data.weekly && data.weekly.trades >= 1
          ? Math.max(0, Math.min(1, (data.weekly.winrate || 0) / 100))
          : 0;

      drawFuel(winrate, colors.fuel);
    }
  } catch (e) {
    /* Silent fail by design */
  }

  waveOffset += 0.6;
  requestAnimationFrame(render);
}

render();
</script>

</body>
</html>
