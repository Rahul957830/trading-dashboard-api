<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>System Status Core</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  overflow: hidden;
}

.container {
  width: 260px;
  height: 190px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* no forced centering tricks here */
canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>

<div class="container">
  <!-- ORIGINAL canvas size (no centering hacks) -->
  <canvas id="status" width="220" height="180"></canvas>
</div>

<script>
const canvas = document.getElementById("status");
const ctx = canvas.getContext("2d", { alpha: true });

/* ORIGINAL center (we are NOT changing centering now) */
const CENTER = { x: 110, y: 90 };
const RADIUS = 66;
const INNER_RADIUS = 52;

let waveOffset = 0;
let latestData = null;

/* ================= FETCH ENGINE (SLOW, STABLE) ================= */
async function fetchData() {
  try {
    const res = await fetch(
      "https://trading-dashboard-api-five.vercel.app/api/engine?t=" + Date.now(),
      { cache: "no-store" }
    );
    latestData = await res.json();
  } catch (e) {
    // keep last known state (offline-safe)
  }
}

// initial + interval fetch
fetchData();
setInterval(fetchData, 10000);

/* ================= STATUS LOGIC (LOCKED) ================= */
function getStatus(data) {
  if (!data) return "INACTIVE";
  if (data.weekly?.trades >= 1) return "ACTIVE";
  if (data.monthly?.trades >= 1) return "IDLE";
  return "INACTIVE";
}

/* ================= BEAUTIFIED COLORS ================= */
function getColors(status) {
  if (status === "ACTIVE") {
    return {
      ring: "rgba(120,255,200,1)",        // emerald
      glow: "rgba(120,255,200,0.9)",
      fuel: "rgba(120,255,200,0.65)"
    };
  }

  if (status === "IDLE") {
    return {
      ring: "rgba(255,190,110,0.85)",     // warm amber
      glow: "rgba(255,190,110,0.45)",
      fuel: null
    };
  }

  // INACTIVE
  return {
    ring: "rgba(170,170,170,0.8)",        // neutral grey
    glow: "rgba(170,170,170,0.35)",
    fuel: null
  };
}

/* ================= RING (BEAUTIFIED) ================= */
function drawRing(color, glow) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 8;
  ctx.shadowColor = glow;
  ctx.shadowBlur = 30;
  ctx.stroke();
  ctx.restore();
}

/* ================= FUEL (ACTIVE ONLY) ================= */
function drawFuel(level, color) {
  if (!color || level <= 0) return;

  const fillHeight = INNER_RADIUS * 2 * level;
  const baseY = CENTER.y + INNER_RADIUS;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.clip();

  // subtle vertical gradient for depth
  const gradient = ctx.createLinearGradient(
    0,
    baseY - fillHeight,
    0,
    baseY
  );
  gradient.addColorStop(0, "rgba(180,255,225,0.9)");
  gradient.addColorStop(1, color);

  ctx.beginPath();
  ctx.moveTo(CENTER.x - INNER_RADIUS, baseY - fillHeight);

  for (let x = -INNER_RADIUS; x <= INNER_RADIUS; x++) {
    const y =
      Math.sin((x + waveOffset) * 0.045) * 3 +
      (baseY - fillHeight);
    ctx.lineTo(CENTER.x + x, y);
  }

  ctx.lineTo(CENTER.x + INNER_RADIUS, baseY);
  ctx.lineTo(CENTER.x - INNER_RADIUS, baseY);
  ctx.closePath();

  ctx.fillStyle = gradient;
  ctx.shadowColor = color;
  ctx.shadowBlur = 12;
  ctx.fill();
  ctx.restore();
}

/* ================= RENDER LOOP (FAST, SAFE) ================= */
function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const status = getStatus(latestData);
  const colors = getColors(status);

  drawRing(colors.ring, colors.glow);

  if (status === "ACTIVE" && latestData) {
    const winrate = Math.max(
      0,
      Math.min(1, (latestData.weekly?.winrate || 0) / 100)
    );
    drawFuel(winrate, colors.fuel);
  }

  waveOffset += 0.4;
  requestAnimationFrame(render);
}

render();
</script>

</body>
</html>
