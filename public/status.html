<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>System Status Core</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  overflow: hidden;
}

.container {
  width: 260px;
  height: 190px;
  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  display: block;
  background: transparent;
}
</style>
</head>

<body>

<div class="container">
  <!-- Bigger canvas so glow is never clipped -->
  <canvas id="status" width="260" height="220"></canvas>
</div>

<script>
const canvas = document.getElementById("status");
const ctx = canvas.getContext("2d", { alpha: true });

const CENTER = { x: 130, y: 110 };
const RADIUS = 66;
const INNER_RADIUS = 52;

let waveOffset = 0;
let latestData = null;

/* ================= FETCH ENGINE (SLOW) ================= */
async function fetchData() {
  try {
    const res = await fetch(
      "https://trading-dashboard-api-five.vercel.app/api/engine?t=" + Date.now(),
      { cache: "no-store" }
    );
    latestData = await res.json();
  } catch (e) {
    // keep last known data (offline-safe)
  }
}

// initial + interval fetch
fetchData();
setInterval(fetchData, 10000);

/* ================= STATUS LOGIC ================= */
function getStatus(data) {
  if (!data) return "INACTIVE";
  if (data.weekly?.trades >= 1) return "ACTIVE";
  if (data.monthly?.trades >= 1) return "IDLE";
  return "INACTIVE";
}

/* ================= COLORS ================= */
function getColors(status) {
  if (status === "ACTIVE") {
    return {
      ring: "rgba(110,255,200,1)",
      fuel: "rgba(110,255,200,0.65)"
    };
  }
  if (status === "IDLE") {
    return {
      ring: "rgba(255,190,110,0.85)",
      fuel: null
    };
  }
  return {
    ring: "rgba(170,170,170,0.75)",
    fuel: null
  };
}

/* ================= RING ================= */
function drawRing(color) {
  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, RADIUS, 0, Math.PI * 2);
  ctx.strokeStyle = color;
  ctx.lineWidth = 8;
  ctx.shadowColor = color;
  ctx.shadowBlur = 36;
  ctx.stroke();
  ctx.restore();
}

/* ================= FUEL (ACTIVE ONLY) ================= */
function drawFuel(level, color) {
  if (!color) return;

  const fillHeight = INNER_RADIUS * 2 * level;
  const baseY = CENTER.y + INNER_RADIUS;

  ctx.save();
  ctx.beginPath();
  ctx.arc(CENTER.x, CENTER.y, INNER_RADIUS, 0, Math.PI * 2);
  ctx.clip();

  ctx.beginPath();
  ctx.moveTo(CENTER.x - INNER_RADIUS, baseY - fillHeight);

  for (let x = -INNER_RADIUS; x <= INNER_RADIUS; x++) {
    const y =
      Math.sin((x + waveOffset) * 0.05) * 4 +
      (baseY - fillHeight);
    ctx.lineTo(CENTER.x + x, y);
  }

  ctx.lineTo(CENTER.x + INNER_RADIUS, baseY);
  ctx.lineTo(CENTER.x - INNER_RADIUS, baseY);
  ctx.closePath();

  ctx.fillStyle = color;
  ctx.shadowColor = color;
  ctx.shadowBlur = 16;
  ctx.fill();
  ctx.restore();
}

/* ================= RENDER LOOP (FAST, SAFE) ================= */
function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const status = getStatus(latestData);
  const colors = getColors(status);

  drawRing(colors.ring);

  if (status === "ACTIVE" && latestData) {
    const winrate = Math.max(
      0,
      Math.min(1, (latestData.weekly?.winrate || 0) / 100)
    );
    drawFuel(winrate, colors.fuel);
  }

  waveOffset += 0.6;
  requestAnimationFrame(render);
}

render();
</script>

</body>
</html>
