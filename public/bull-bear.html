
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces – Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: rgba(16,16,16,0.98); 
  overflow: hidden;
}

/* === IFRAME SAFE ZONE === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
  border-radius: 0px;  
}

/* === IMAGE LAYER (CRISP) === */
.image-layer {
  position: absolute;
  inset: 0;

  background-image: url("./bull-bear.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: saturate(1.05) contrast(1.05);

  z-index: 1;
}

/* === EDGE RIM GLOW (THIS IS THE KEY FIX) === */
.image-layer::after {
  content: "";
  position: absolute;
  inset: 0;

  /* Inner rim glow */
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.03), /* micro edge definition */
    /* ✅ CLOCK-LIKE UNIFORM INNER RIM */
    inset 0 0 18px rgba(140,255,205,0.25),
    inset 0 0 24px rgba(0,0,0,0.55),        /* depth */
    inset 18px 0 22px rgba(90,255,180,0.13),/* bull glow (left) */
    inset -24px 0 28px rgba(255,140,80,0.24);/* bear glow (right) */

  pointer-events: none;

  /* Ultra slow breathing */
  animation: rimBreath 12s ease-in-out infinite;
}

/* === SOFT DASHBOARD BLEND (outside image) === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;

  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.0) 65%,
    rgba(0,0,0,0.35) 100%
  );

  pointer-events: none;
  z-index: 2;
}

/* === BREATHING === */
@keyframes rimBreath {
  0%   { opacity: 0.85; }
  50%  { opacity: 1; }
  100% { opacity: 0.85; }
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
