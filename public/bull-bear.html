<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces – Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE (same philosophy as reactor / clock) === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;

  background: rgba(16,16,16,0.98);
  overflow: hidden;
}

/* === IMAGE LAYER === */
.image-layer {
  position: absolute;
  inset: 0;

  background-image: url("./bull-bear.jpg"); /* <-- image path */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: saturate(1.05) contrast(1.05);
  z-index: 0;
}

/* === MICRO DEPTH (optional but recommended) === */
/* Adds subtle cinematic depth, not a visible overlay */
.safe-zone::before {
  content: "";
  position: absolute;
  inset: 0;

  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.12),
    rgba(0,0,0,0.55)
  );

  pointer-events: none;
  z-index: 1;
}

/* === PREMIUM EDGE BLEND (THIS REMOVES SHARP RECTANGLE) === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;

  background:
    /* Bull side (left – green energy) */
    radial-gradient(
      ellipse at left center,
      rgba(80,255,170,0.14),
      transparent 55%
    ),

    /* Bear side (right – fire energy) */
    radial-gradient(
      ellipse at right center,
      rgba(255,120,60,0.16),
      transparent 55%
    ),

    /* Outer vignette to melt into dashboard */
    radial-gradient(
      circle at center,
      rgba(0,0,0,0.0) 55%,
      rgba(0,0,0,0.45) 100%
    );

  pointer-events: none;
  z-index: 2;
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
