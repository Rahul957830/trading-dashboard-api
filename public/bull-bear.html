<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces – Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE (same base as reactor / clock) === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
}

/* === IMAGE LAYER (CRISP, UNTOUCHED) === */
.image-layer {
  position: absolute;
  inset: 0;

  background-image: url("./bull-bear.jpg"); /* adjust if needed */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  /* Premium but SAFE tuning */
  filter: saturate(1.05) contrast(1.05);

  z-index: 1;
}

/* === PREMIUM EDGE SOFTENING + ENERGY (SEPARATE OPTICAL LAYER) === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;

  background:
    /* Bull energy (left) */
    radial-gradient(
      ellipse at 18% 50%,
      rgba(90,255,180,0.22),
      transparent 60%
    ),

    /* Bear energy (right) */
    radial-gradient(
      ellipse at 82% 50%,
      rgba(255,140,80,0.24),
      transparent 60%
    ),

    /* Edge melt (balanced — NOT top/bottom heavy) */
    radial-gradient(
      ellipse at center,
      rgba(0,0,0,0.0) 62%,
      rgba(0,0,0,0.38) 100%
    );

  pointer-events: none;
  z-index: 2;

  /* Slow reactor-style breathing */
  animation: energyBreath 10s ease-in-out infinite;
}

/* === ULTRA-SUBTLE BACK AURA (barely visible, depth only) === */
.safe-zone::before {
  content: "";
  position: absolute;
  inset: 0;

  background:
    radial-gradient(
      ellipse at 18% 50%,
      rgba(90,255,180,0.08),
      transparent 70%
    ),
    radial-gradient(
      ellipse at 82% 50%,
      rgba(255,140,80,0.09),
      transparent 70%
    );

  pointer-events: none;
  z-index: 0;
}

/* === BREATHING ANIMATION === */
@keyframes energyBreath {
  0%   { opacity: 0.82; }
  50%  { opacity: 1; }
  100% { opacity: 0.82; }
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
