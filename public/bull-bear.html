<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces – Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE (same philosophy as reactor / clock) === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;

  background:
    /* Bull energy (left) */
    radial-gradient(
      ellipse at 18% 50%,
      rgba(90,255,180,0.28),
      transparent 55%
    ),

    /* Bear energy (right) */
    radial-gradient(
      ellipse at 82% 50%,
      rgba(255,140,80,0.32),
      transparent 55%
    ),

    /* Stronger edge softener */
    radial-gradient(
      circle at center,
      rgba(0,0,0,0.0) 50%,
      rgba(0,0,0,0.55) 100%
    );

  pointer-events: none;
  z-index: 2;
}

/* === MICRO DEPTH (optional but recommended) === */
/* Adds subtle cinematic depth, not a visible overlay */
.safe-zone::before {
  content: "";
  position: absolute;
  inset: 0;

  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0.12),
    rgba(0,0,0,0.55)
  );

  pointer-events: none;
  z-index: 1;
}

/* === PREMIUM EDGE BLEND (THIS REMOVES SHARP RECTANGLE) === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;

  background:
    /* Bull side (left – green energy) */
    radial-gradient(
      ellipse at left center,
      rgba(80,255,170,0.14),
      transparent 55%
    ),

    /* Bear side (right – fire energy) */
    radial-gradient(
      ellipse at right center,
      rgba(255,120,60,0.16),
      transparent 55%
    ),

    /* Outer vignette to melt into dashboard */
    radial-gradient(
      circle at center,
      rgba(0,0,0,0.0) 55%,
      rgba(0,0,0,0.45) 100%
    );

  pointer-events: none;
  z-index: 2;
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
