<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces â€“ Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE (same base as reactor / clock) === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
}

/* === IMAGE LAYER (acts like canvas, NOT overlaid) === */
.image-layer {
  position: absolute;
  inset: 0;

  background-image: url("./bull-bear.jpg"); /* adjust name if needed */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  /* Slight premium tuning */
  filter: saturate(1.05) contrast(1.05);

  /* ðŸ”¥ EDGE MELT â€” THIS REMOVES SHARP RECTANGLE */
  -webkit-mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 68%,
    rgba(0,0,0,0.92) 78%,
    rgba(0,0,0,0.75) 88%,
    rgba(0,0,0,0.0) 100%
  );
  mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 68%,
    rgba(0,0,0,0.92) 78%,
    rgba(0,0,0,0.75) 88%,
    rgba(0,0,0,0.0) 100%
  );

  /* Optional micro-upgrade: cinematic depth */
  box-shadow:
    inset 0 0 80px rgba(0,0,0,0.45);
}

/* === SUBTLE ENERGY AURA (BEHIND IMAGE, NOT ON TOP) === */
.safe-zone::before {
  content: "";
  position: absolute;
  inset: 0;

  background:
    /* Bull energy (left) */
    radial-gradient(
      ellipse at 18% 50%,
      rgba(90,255,180,0.18),
      transparent 60%
    ),

    /* Bear energy (right) */
    radial-gradient(
      ellipse at 82% 50%,
      rgba(255,140,80,0.20),
      transparent 60%
    );

  pointer-events: none;
  z-index: 0;
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
