<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces â€“ Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE (same class as clock/reactor) === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
}

/* === IMAGE LAYER (acts like canvas) === */
.image-layer {
  position: absolute;
  inset: 0;
  background-image: url("./bull-bear.jpg"); /* <-- rename image if needed */
  background-size: cover;       /* THIS is the magic */
  background-position: center;
  background-repeat: no-repeat;
  filter: saturate(1.05) contrast(1.05);
}

/* === PREMIUM BLEND (reactor-style vignette) === */
.safe-zone::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.10) 0%,
    rgba(0,0,0,0.22) 45%,
    rgba(0,0,0,0.45) 100%
  );
  pointer-events: none;
  z-index: 2;
}

/* === ULTRA SUBTLE PANEL EDGE (optional, matches your system) === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
  pointer-events: none;
  z-index: 3;
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
