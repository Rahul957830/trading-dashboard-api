<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces – Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE (same base as reactor / clock) === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
}

/* === IMAGE LAYER (acts like canvas) === */
.image-layer {
  position: absolute;
  inset: 0;

  background-image: url("./bull-bear.jpg"); /* adjust name if needed */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  /* Premium tuning */
  filter: saturate(1.05) contrast(1.05);

  /* EDGE MELT — removes sharp rectangle */
  -webkit-mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 68%,
    rgba(0,0,0,0.92) 78%,
    rgba(0,0,0,0.75) 88%,
    rgba(0,0,0,0.0) 100%
  );
  mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 68%,
    rgba(0,0,0,0.92) 78%,
    rgba(0,0,0,0.75) 88%,
    rgba(0,0,0,0.0) 100%
  );

  box-shadow:
    inset 0 0 80px rgba(0,0,0,0.45);
}

/* === INNER EDGE GLOW + BREATHING PULSE (KEY UPGRADE) === */
.image-layer::after {
  content: "";
  position: absolute;
  inset: 0;

  background:
    /* Bull side inner energy */
    radial-gradient(
      ellipse at 18% 50%,
      rgba(90,255,180,0.26),
      transparent 62%
    ),

    /* Bear side inner energy */
    radial-gradient(
      ellipse at 82% 50%,
      rgba(255,140,80,0.28),
      transparent 62%
    ),

    /* Edge depth compression */
    radial-gradient(
      ellipse at center,
      rgba(0,0,0,0.0) 56%,
      rgba(0,0,0,0.55) 100%
    );

  pointer-events: none;

  /* Slow reactor-style breathing */
  animation: energyBreath 9.5s ease-in-out infinite;
}

/* === SUBTLE ENERGY AURA (behind image, very faint) === */
.safe-zone::before {
  content: "";
  position: absolute;
  inset: 0;

  background:
    radial-gradient(
      ellipse at 18% 50%,
      rgba(90,255,180,0.10),
      transparent 65%
    ),
    radial-gradient(
      ellipse at 82% 50%,
      rgba(255,140,80,0.12),
      transparent 65%
    );

  pointer-events: none;
  z-index: 0;
}

/* === BREATHING ANIMATION === */
@keyframes energyBreath {
  0% {
    opacity: 0.85;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0.85;
  }
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
  </div>
</body>
</html>
