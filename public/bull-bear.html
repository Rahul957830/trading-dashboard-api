<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces â€“ Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === IFRAME SAFE ZONE === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
}

/* === IMAGE LAYER (CRISP, MAIN VISUAL) === */
.image-layer {
  position: absolute;
  inset: 0;

  background-image: url("./bull-bear.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: saturate(1.05) contrast(1.05);
  z-index: 1;
}

/* === EDGE RIM GLOW (PREMIUM, CONTROLLED) === */
.image-layer::after {
  content: "";
  position: absolute;
  inset: 0;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.03),
    inset 0 0 26px rgba(0,0,0,0.55),
    inset 16px 0 20px rgba(90,255,180,0.10),   /* bull (reduced) */
    inset -22px 0 26px rgba(255,140,80,0.22);  /* bear */

  pointer-events: none;
  animation: rimBreath 12s ease-in-out infinite;
}

/* === DUST LAYER (GROUND LIFE) === */
.dust-layer {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.dust {
  position: absolute;
  bottom: -10%;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: rgba(255,200,140,0.45);
  filter: blur(0.6px);
  animation: dustRise linear infinite;
}

/* === CLOUD / HAZE (TOP ATMOSPHERE) === */
.cloud-layer {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    radial-gradient(
      ellipse at 30% 12%,
      rgba(200,200,200,0.05),
      transparent 60%
    ),
    radial-gradient(
      ellipse at 70% 14%,
      rgba(200,200,200,0.04),
      transparent 65%
    );

  animation: cloudDrift 48s linear infinite;
}

/* === LIGHTNING (VERY RARE, VERY SOFT) === */
.lightning-layer {
  position: absolute;
  inset: 0;
  z-index: 0;
  pointer-events: none;

  background:
    linear-gradient(
      120deg,
      transparent 48%,
      rgba(255,255,255,0.10),
      transparent 52%
    );

  opacity: 0;
  animation: lightningFlash 18s infinite;
}

/* === OUTER DASHBOARD BLEND === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;

  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.0) 65%,
    rgba(0,0,0,0.35) 100%
  );

  pointer-events: none;
  z-index: 2;
}

/* === ANIMATIONS === */
@keyframes rimBreath {
  0%   { opacity: 0.85; }
  50%  { opacity: 1; }
  100% { opacity: 0.85; }
}

@keyframes dustRise {
  from {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  20% { opacity: 0.5; }
  to {
    transform: translateY(-140px) translateX(18px);
    opacity: 0;
  }
}

@keyframes cloudDrift {
  from { transform: translateX(-2%); }
  to   { transform: translateX(2%); }
}

@keyframes lightningFlash {
  0%, 92%, 100% { opacity: 0; }
  94% { opacity: 0.12; }
  96% { opacity: 0; }
}
</style>
</head>

<body>

<div class="safe-zone">
  <div class="dust-layer"></div>
  <div class="cloud-layer"></div>
  <div class="lightning-layer"></div>
  <div class="image-layer"></div>
</div>

<script>
/* === SPAWN DUST (GROUND-HEAVY, SUBTLE) === */
const dustLayer = document.querySelector(".dust-layer");

for (let i = 0; i < 45; i++) {
  const d = document.createElement("div");
  d.className = "dust";
  d.style.left = Math.random() * 100 + "%";
  d.style.animationDuration = 6 + Math.random() * 6 + "s";
  d.style.animationDelay = Math.random() * 6 + "s";
  dustLayer.appendChild(d);
}
</script>

</body>
</html>
