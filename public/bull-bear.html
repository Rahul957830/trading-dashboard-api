<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Market Forces â€“ Bull vs Bear</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* === SAFE ZONE === */
.safe-zone {
  position: relative;
  width: 100%;
  height: 100%;
  min-height: 260px;
  min-width: 360px;
  overflow: hidden;
  background: rgba(16,16,16,0.98);
}

/* === IMAGE LAYER === */
.image-layer {
  position: absolute;
  inset: 0;
  background-image: url("./bull-bear.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: saturate(1.05) contrast(1.05);
  z-index: 1;
}

/* === INNER RIM GLOW === */
.image-layer::after {
  content: "";
  position: absolute;
  inset: 0;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.03),
    inset 0 0 24px rgba(0,0,0,0.55),
    inset 14px 0 22px rgba(90,255,180,0.10),
    inset -18px 0 26px rgba(255,140,80,0.18);
  pointer-events: none;
  animation: rimBreath 12s ease-in-out infinite;
}

/* === DUST LAYER (BOTTOM) === */
.dust-layer {
  position: absolute;
  inset: 0;
  z-index: 2;
  pointer-events: none;
}

.dust {
  position: absolute;
  bottom: 0;
  width: 2px;
  height: 2px;
  background: rgba(255,220,170,0.35);
  border-radius: 50%;
  animation: dustRise linear infinite;
}

/* === CLOUD DRIFT (TOP) === */
.cloud-layer {
  position: absolute;
  top: 0;
  left: -20%;
  width: 140%;
  height: 45%;
  background: radial-gradient(
    ellipse at center,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.01),
    transparent 70%
  );
  filter: blur(40px);
  animation: cloudDrift 120s linear infinite;
  pointer-events: none;
  z-index: 2;
}

/* === RARE LIGHTNING FLICKER === */
.lightning {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    transparent 45%,
    rgba(255,255,255,0.06),
    transparent 55%
  );
  opacity: 0;
  animation: lightningFlash 18s infinite;
  pointer-events: none;
  z-index: 3;
}

/* === OUTER BLEND === */
.safe-zone::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.0) 65%,
    rgba(0,0,0,0.35) 100%
  );
  pointer-events: none;
  z-index: 4;
}

/* === ANIMATIONS === */
@keyframes rimBreath {
  0%,100% { opacity: 0.85; }
  50% { opacity: 1; }
}

@keyframes dustRise {
  from { transform: translateY(0); opacity: 0; }
  10% { opacity: 0.4; }
  to { transform: translateY(-120px); opacity: 0; }
}

@keyframes cloudDrift {
  from { transform: translateX(0); }
  to { transform: translateX(20%); }
}

@keyframes lightningFlash {
  0%,92%,100% { opacity: 0; }
  93% { opacity: 0.25; }
  94% { opacity: 0; }
}
</style>
</head>

<body>
  <div class="safe-zone">
    <div class="image-layer"></div>
    <div class="cloud-layer"></div>
    <div class="dust-layer" id="dust"></div>
    <div class="lightning"></div>
  </div>

<script>
const dustLayer = document.getElementById("dust");

for (let i = 0; i < 40; i++) {
  const d = document.createElement("div");
  d.className = "dust";
  d.style.left = Math.random() * 100 + "%";
  d.style.animationDuration = 6 + Math.random() * 6 + "s";
  d.style.animationDelay = Math.random() * 10 + "s";
  dustLayer.appendChild(d);
}
</script>

</body>
</html>
