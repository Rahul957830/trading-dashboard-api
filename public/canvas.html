<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Fire Strip (Weekly Linked)</title>

<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  /* ================= FIRE STRIP ================= */
  .fire-strip {
    position: relative;
    width: 100%;
    height: 85px;
    overflow: hidden;

    /* ðŸ”— COLOR VARIABLES (DEFAULT = ORANGE) */
    --fire-core: #ff9a1f;
    --fire-glow: rgba(255,120,20,0.45);
  }

  /* ================= FLAMES ================= */
  .flame {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 55%;
    border-radius: 50% 50% 45% 45%;
    background: linear-gradient(
      to top,
      #fff2cc 0%,
      color-mix(in srgb, var(--fire-core) 30%, #fff2cc) 25%,
      var(--fire-core) 55%,
      color-mix(in srgb, var(--fire-core) 85%, #000) 75%,
      transparent 100%
    );
    filter: blur(0.6px);
    box-shadow:
      0 0 6px rgba(255,170,60,0.85),
      0 0 14px var(--fire-glow);

    transform-origin: 50% 100%;

    animation:
      flameMove var(--speed) infinite ease-in-out,
      waveMove 10s infinite ease-in-out,
      bendMove var(--bendSpeed) infinite ease-in-out;

    animation-delay:
      var(--delay),
      0s,
      var(--bendDelay);

    opacity: 0.95;
  }

  /* ================= BASE GLOW ================= */
  .base-glow {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: radial-gradient(
      ellipse at center,
      rgba(255,180,90,0.85),
      rgba(255,120,40,0.35),
      transparent 78%
    );
    pointer-events: none;
  }

  /* ================= HEADROOM / SMOKE ================= */
  .smoke {
    position: absolute;
    top: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.35),
      transparent
    );
    pointer-events: none;
  }

  /* ================= SPARKS ================= */
  .spark {
    position: absolute;
    bottom: 50%;
    width: 2px;
    height: var(--h);
    background: linear-gradient(
      to top,
      rgba(255,220,150,var(--o)),
      rgba(255,180,90,0.55),
      transparent
    );
    border-radius: 50%;
    animation: sparkFly 1.9s ease-out forwards;
    pointer-events: none;
  }

  /* ================= ANIMATIONS ================= */
  @keyframes flameMove {
    0%   { transform: scaleY(0.88); }
    45%  { transform: scaleY(1.08); }
    100% { transform: scaleY(0.92); }
  }

  @keyframes waveMove {
    0%   { filter: brightness(0.95); }
    50%  { filter: brightness(1.05); }
    100% { filter: brightness(0.95); }
  }

  @keyframes bendMove {
    0%   { rotate: -1.4deg; }
    50%  { rotate: 1.4deg; }
    100% { rotate: -1.4deg; }
  }

  @keyframes sparkFly {
    0%   { transform: translateY(0) scaleY(1); opacity: 1; }
    100% { transform: translateY(-38px) scaleY(0.2); opacity: 0; }
  }
</style>
</head>

<body>

<div class="fire-strip" id="fire">
  <div class="base-glow"></div>
  <div class="smoke"></div>
</div>

<script>
/* ================= BUILD FLAMES ================= */
const fire = document.getElementById("fire");

const flameSpacingPx = 9;
const containerWidth = fire.clientWidth;
const flameCount = Math.floor(containerWidth / flameSpacingPx);

for (let i = 0; i < flameCount; i++) {
  const f = document.createElement("div");
  f.className = "flame";

  const jitter = (Math.random() * 2 - 1);
  f.style.left = `${i * flameSpacingPx + jitter}px`;

  f.style.setProperty("--speed", `${2.7 + Math.random() * 0.9}s`);
  f.style.height = `${48 + Math.random() * 10}%`;
  f.style.setProperty("--bendSpeed", `${6.5 + Math.random() * 3}s`);
  f.style.setProperty("--bendDelay", `${Math.random() * 4}s`);
  f.style.setProperty("--delay", `${(i / flameCount) * 3}s`);

  fire.appendChild(f);
}

/* ================= SPARKS ================= */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = `${Math.random() * 100}%`;
  s.style.setProperty("--h", `${10 + Math.random() * 10}px`);
  s.style.setProperty("--o", `${0.65 + Math.random() * 0.3}`);
  fire.appendChild(s);
  setTimeout(() => s.remove(), 1900);
}, 200);

/* ================= WEEKLY PROFIT LINK ================= */
async function syncWeeklyFireColor() {
  try {
    const res = await fetch(
      "https://trading-dashboard-api-five.vercel.app/api/engine-ui?t=" + Date.now(),
      { cache: "no-store" }
    );
    const data = await res.json();
    const weeklyPL = data?.weekly?.pl ?? 0;

    if (weeklyPL > 0) {
      fire.style.setProperty("--fire-core", "rgba(90,200,150,0.95)");
      fire.style.setProperty("--fire-glow", "rgba(90,200,150,0.45)");
    } else {
      fire.style.setProperty("--fire-core", "#ff9a1f");
      fire.style.setProperty("--fire-glow", "rgba(255,120,20,0.45)");
    }
  } catch {
    /* keep last state */
  }
}

syncWeeklyFireColor();
setInterval(syncWeeklyFireColor, 10000);
</script>

</body>
</html>
