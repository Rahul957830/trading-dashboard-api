<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Fire Strip â€“ Blue Plasma</title>

<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  .fire-strip {
    position: relative;
    width: 100%;
    height: 85px;
    overflow: hidden;
  }

  /* --- FLAMES (BLUE FIRE) --- */
  .flame {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 55%;
    border-radius: 50% 50% 45% 45%;
    background: linear-gradient(
      to top,
      rgba(220,245,255,0.95) 0%,
      rgba(160,220,255,0.9) 25%,
      rgba(90,170,255,0.85) 55%,
      rgba(40,120,255,0.8) 75%,
      transparent 100%
    );
    filter: blur(0.6px);
    box-shadow:
      0 0 8px rgba(120,200,255,0.85),
      0 0 18px rgba(60,140,255,0.45);

    transform-origin: 50% 100%;
    animation:
      flameMove var(--speed) infinite ease-in-out,
      waveMove 10s infinite ease-in-out,
      bendMove var(--bendSpeed) infinite ease-in-out;
    animation-delay:
      var(--delay),
      0s,
      var(--bendDelay);
    opacity: 0.95;
  }

  /* --- BASE COOL GLOW --- */
  .base-glow {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: radial-gradient(
      ellipse at center,
      rgba(120,200,255,0.65),
      rgba(60,120,200,0.25),
      transparent 75%
    );
    pointer-events: none;
  }

  /* --- FOG / VAPOR (RESTORED) --- */
  .fog {
    position: absolute;
    bottom: 55%;
    width: 120%;
    height: 40%;
    left: -10%;
    background: radial-gradient(
      ellipse at center,
      rgba(180,220,255,0.18),
      rgba(120,180,255,0.08),
      transparent 70%
    );
    filter: blur(18px);
    animation: fogDrift 9s infinite ease-in-out;
    pointer-events: none;
  }

  /* --- HEADROOM DARK ZONE --- */
  .smoke {
    position: absolute;
    top: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.32),
      transparent
    );
    pointer-events: none;
  }

  /* --- SPARKS (CLEAN, COOL) --- */
  .spark {
    position: absolute;
    bottom: 50%;
    width: 2px;
    height: var(--h);
    background: linear-gradient(
      to top,
      rgba(210,240,255,var(--o)),
      rgba(150,210,255,0.55),
      transparent
    );
    border-radius: 50%;
    animation: sparkFly 1.9s ease-out forwards;
    pointer-events: none;
  }

  @keyframes flameMove {
    0%   { transform: scaleY(0.88); }
    45%  { transform: scaleY(1.08); }
    100% { transform: scaleY(0.92); }
  }

  @keyframes waveMove {
    0%   { filter: brightness(0.95); }
    50%  { filter: brightness(1.08); }
    100% { filter: brightness(0.95); }
  }

  @keyframes bendMove {
    0%   { rotate: -1.4deg; }
    50%  { rotate: 1.4deg; }
    100% { rotate: -1.4deg; }
  }

  @keyframes fogDrift {
    0%   { transform: translateX(-4%) translateY(0); opacity: 0.35; }
    50%  { transform: translateX(4%) translateY(-4px); opacity: 0.6; }
    100% { transform: translateX(-4%) translateY(0); opacity: 0.35; }
  }

  @keyframes sparkFly {
    0%   { transform: translateY(0) scaleY(1); opacity: 1; }
    100% { transform: translateY(-38px) scaleY(0.2); opacity: 0; }
  }
</style>
</head>

<body>
<div class="fire-strip" id="fire">
  <div class="base-glow"></div>
  <div class="fog"></div>
  <div class="smoke"></div>
</div>

<script>
const fire = document.getElementById("fire");

/* flame layout */
const flameSpacingPx = 9;
const containerWidth = fire.clientWidth;
const flameCount = Math.floor(containerWidth / flameSpacingPx);

/* engine-ui fetch (weekly profit only) */
async function fetchProfit() {
  try {
    const r = await fetch("https://trading-dashboard-api-five.vercel.app/api/engine-ui?t=" + Date.now());
    const d = await r.json();
    return d.weekly?.pl ?? 0;
  } catch {
    return 0;
  }
}

for (let i = 0; i < flameCount; i++) {
  const f = document.createElement("div");
  f.className = "flame";

  const jitter = (Math.random() * 2 - 1);
  f.style.left = `${i * flameSpacingPx + jitter}px`;

  f.style.setProperty("--speed", `${2.7 + Math.random() * 0.9}s`);
  f.style.height = `${48 + Math.random() * 10}%`;
  f.style.setProperty("--bendSpeed", `${6.5 + Math.random() * 3}s`);
  f.style.setProperty("--bendDelay", `${Math.random() * 4}s`);
  f.style.setProperty("--delay", `${(i / flameCount) * 3}s`);

  fire.appendChild(f);
}

/* sparks */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = `${Math.random() * 100}%`;
  s.style.setProperty("--h", `${10 + Math.random() * 10}px`);
  s.style.setProperty("--o", `${0.6 + Math.random() * 0.25}`);
  fire.appendChild(s);
  setTimeout(() => s.remove(), 1900);
}, 320);
</script>
</body>
</html>
