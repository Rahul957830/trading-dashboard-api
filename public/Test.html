<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Fire Strip (Fog Enhanced)</title>

<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  .fire-strip {
    position: relative;
    width: 100%;
    height: 85px;
    overflow: hidden;
  }

  /* --- FLAMES --- */
  .flame {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 55%;
    border-radius: 50% 50% 45% 45%;
    background: linear-gradient(
      to top,
      #fff2cc 0%,
      #ffd27d 25%,
      #ff9a1f 55%,
      #ff6a00 75%,
      transparent 100%
    );
    filter: blur(0.6px);
    box-shadow:
      0 0 6px rgba(255,170,60,0.85),
      0 0 14px rgba(255,120,20,0.45);
    transform-origin: 50% 100%;
    animation:
      flameMove var(--speed) infinite ease-in-out,
      waveMove 10s infinite ease-in-out,
      bendMove var(--bendSpeed) infinite ease-in-out;
    animation-delay:
      var(--delay),
      0s,
      var(--bendDelay);
    opacity: 0.95;
  }

  /* --- BASE GLOW --- */
  .base-glow {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50%;
    background: radial-gradient(
      ellipse at center,
      rgba(255,180,90,0.85),
      rgba(255,120,40,0.35),
      transparent 78%
    );
    pointer-events: none;
  }

  /* --- SMOKE / HEADROOM --- */
  .smoke {
    position: absolute;
    top: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.35),
      transparent
    );
    pointer-events: none;
  }

  /* --- SPARKS --- */
  .spark {
    position: absolute;
    bottom: 50%;
    width: 2px;
    height: var(--h);
    background: linear-gradient(
      to top,
      rgba(255,220,150,var(--o)),
      rgba(255,180,90,0.55),
      transparent
    );
    border-radius: 50%;
    animation: sparkFly 1.9s ease-out forwards;
    pointer-events: none;
  }

  /* --- FOG (ENHANCED VISIBILITY) --- */
  .fog {
    position: absolute;
    bottom: 55%;
    width: 160px;
    height: 40px;
    background: radial-gradient(
      ellipse at center,
      rgba(255,255,255,0.28),
      rgba(255,255,255,0.12),
      transparent 70%
    );
    filter: blur(6px);
    opacity: 0;
    border-radius: 50%;
    animation: fogRise 6s ease-in forwards;
    pointer-events: none;
  }

  @keyframes fogRise {
    0%   { transform: translateY(0) scale(1); opacity: 0; }
    20%  { opacity: 0.55; }
    60%  { opacity: 0.45; transform: translateY(-32px) scale(1.1); }
    90%  { opacity: 0.25; transform: translateY(-55px) scale(1.25); }
    100% { opacity: 0; transform: translateY(-65px) scale(1.3); }
  }

  @keyframes flameMove {
    0%   { transform: scaleY(0.88); }
    45%  { transform: scaleY(1.08); }
    100% { transform: scaleY(0.92); }
  }

  @keyframes waveMove {
    0%   { filter: brightness(0.95); }
    50%  { filter: brightness(1.05); }
    100% { filter: brightness(0.95); }
  }

  @keyframes bendMove {
    0%   { rotate: -1.4deg; }
    50%  { rotate: 1.4deg; }
    100% { rotate: -1.4deg; }
  }

  @keyframes sparkFly {
    0%   { transform: translateY(0) scaleY(1); opacity: 1; }
    100% { transform: translateY(-38px) scaleY(0.2); opacity: 0; }
  }
</style>
</head>

<body>
<div class="fire-strip" id="fire">
  <div class="base-glow"></div>
  <div class="smoke"></div>
</div>

<script>
const fire = document.getElementById("fire");

const flameSpacingPx = 9;
const containerWidth = fire.clientWidth;
const flameCount = Math.floor(containerWidth / flameSpacingPx);

/* Flames */
for (let i = 0; i < flameCount; i++) {
  const f = document.createElement("div");
  f.className = "flame";
  const jitter = (Math.random() * 2 - 1);
  f.style.left = `${i * flameSpacingPx + jitter}px`;
  f.style.setProperty("--speed", `${2.7 + Math.random() * 0.9}s`);
  f.style.height = `${48 + Math.random() * 10}%`;
  f.style.setProperty("--bendSpeed", `${6.5 + Math.random() * 3}s`);
  f.style.setProperty("--bendDelay", `${Math.random() * 4}s`);
  f.style.setProperty("--delay", `${(i / flameCount) * 3}s`);
  fire.appendChild(f);
}

/* Sparks */
setInterval(() => {
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = `${Math.random() * 100}%`;
  s.style.setProperty("--h", `${10 + Math.random() * 10}px`);
  s.style.setProperty("--o", `${0.65 + Math.random() * 0.3}`);
  fire.appendChild(s);
  setTimeout(() => s.remove(), 1900);
}, 200);

/* Fog bursts */
setInterval(() => {
  const fog = document.createElement("div");
  fog.className = "fog";
  fog.style.left = `${Math.random() * 80 + 10}%`;
  fog.style.animationDuration = `${5.5 + Math.random() * 2}s`;
  fog.style.width = `${120 + Math.random() * 60}px`;
  fire.appendChild(fog);
  setTimeout(() => fog.remove(), 6000);
}, 4500 + Math.random() * 3500);
</script>
</body>
</html>
