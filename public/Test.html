<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dancing Flame</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

.container {
  width: 120px;
  height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  background: transparent;
  display: block;
}
</style>
</head>

<body>
<div class="container">
  <canvas id="flame" width="120" height="180"></canvas>
</div>

<script>
const canvas = document.getElementById("flame");
const ctx = canvas.getContext("2d");

const C = { x: canvas.width / 2, y: canvas.height - 20 };

let t = 0;
let lastTime = performance.now();

/* ================= LOOP ================= */
function render(now) {
  const dt = Math.min(0.03, (now - lastTime) / 1000);
  lastTime = now;
  t += dt;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawFlame(t);

  requestAnimationFrame(render);
}

/* ================= FLAME ================= */
function drawFlame(time) {
  const sway = Math.sin(time * 1.4) * 8;
  const breath = (Math.sin(time * 1.1) + 1) * 0.5;

  const height = 90 + breath * 14;
  const width = 26 + breath * 6;

  /* ---- OUTER GLOW ---- */
  const glowGrad = ctx.createRadialGradient(
    C.x + sway,
    C.y - height * 0.6,
    10,
    C.x + sway,
    C.y - height * 0.6,
    70
  );
  glowGrad.addColorStop(0, "rgba(255,170,80,0.35)");
  glowGrad.addColorStop(1, "rgba(255,170,80,0)");

  ctx.fillStyle = glowGrad;
  ctx.beginPath();
  ctx.arc(C.x + sway, C.y - height * 0.6, 70, 0, Math.PI * 2);
  ctx.fill();

  /* ---- FLAME BODY ---- */
  ctx.beginPath();
  ctx.moveTo(C.x + sway, C.y);

  for (let i = 0; i <= 1; i += 0.02) {
    const wave =
      Math.sin(i * 8 + time * 3) * (6 - i * 4);

    const x =
      C.x +
      sway +
      wave * (1 - i) +
      Math.sin(time * 2 + i * 6) * 2;

    const y =
      C.y -
      i * height -
      Math.sin(time * 2 + i * 10) * 4;

    ctx.lineTo(x + width * (1 - i), y);
  }

  for (let i = 1; i >= 0; i -= 0.02) {
    const wave =
      Math.sin(i * 8 + time * 3) * (6 - i * 4);

    const x =
      C.x +
      sway -
      wave * (1 - i) +
      Math.sin(time * 2 + i * 6) * 2;

    const y =
      C.y -
      i * height -
      Math.sin(time * 2 + i * 10) * 4;

    ctx.lineTo(x - width * (1 - i), y);
  }

  ctx.closePath();

  const flameGrad = ctx.createLinearGradient(
    0,
    C.y - height,
    0,
    C.y
  );
  flameGrad.addColorStop(0, "rgba(255,255,255,0.9)");
  flameGrad.addColorStop(0.3, "rgba(255,220,140,0.95)");
  flameGrad.addColorStop(0.7, "rgba(255,150,60,0.9)");
  flameGrad.addColorStop(1, "rgba(255,90,20,0.85)");

  ctx.fillStyle = flameGrad;
  ctx.shadowColor = "rgba(255,160,80,0.9)";
  ctx.shadowBlur = 18;
  ctx.fill();
}

/* ================= START ================= */
requestAnimationFrame(render);
</script>
</body>
</html>
