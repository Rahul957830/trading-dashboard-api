<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Fire Strip</title>

<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  .fire-strip {
    position: relative;
    width: 100%;
    height: 66px;
    padding: 5px 0;
    overflow: hidden;
  }

  .flame {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 58%;
    border-radius: 50% 50% 45% 45%;
    background: linear-gradient(
      to top,
      #fff2cc 0%,
      #ffd27d 25%,
      #ff9a1f 55%,
      #ff6a00 75%,
      transparent 100%
    );
    filter: blur(0.6px);
    box-shadow:
      0 0 6px rgba(255,170,60,0.85),
      0 0 14px rgba(255,120,20,0.45);
    animation:
      flameMove var(--speed) infinite ease-in-out,
      waveMove 10s infinite ease-in-out;
    animation-delay: var(--delay);
    opacity: 0.95;
  }

  .base-glow {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45%;
    background: radial-gradient(
      ellipse at center,
      rgba(255,180,90,0.85),
      rgba(255,120,40,0.35),
      transparent 78%
    );
    pointer-events: none;
  }

  .smoke {
    position: absolute;
    top: 0;
    width: 100%;
    height: 35%;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.32),
      transparent
    );
    pointer-events: none;
  }

  .spark {
    position: absolute;
    bottom: 36%;
    width: 2px;
    height: var(--h);
    background: linear-gradient(
      to top,
      rgba(255,220,150,var(--o)),
      rgba(255,180,90,0.55),
      transparent
    );
    border-radius: 50%;
    animation: sparkFly 1.9s ease-out forwards;
    pointer-events: none;
  }

  @keyframes flameMove {
    0%   { transform: scaleY(0.88) translateY(0); }
    45%  { transform: scaleY(1.08) translateY(-4px); }
    100% { transform: scaleY(0.92) translateY(0); }
  }

  @keyframes waveMove {
    0%   { filter: brightness(0.95); }
    50%  { filter: brightness(1.05); }
    100% { filter: brightness(0.95); }
  }

  @keyframes sparkFly {
    0%   { transform: translateY(0) scaleY(1); opacity: 1; }
    100% { transform: translateY(-30px) scaleY(0.2); opacity: 0; }
  }
</style>
</head>

<body>

<div class="fire-strip" id="fire">
  <div class="base-glow"></div>
  <div class="smoke"></div>
</div>

<script>
  const fire = document.getElementById("fire");

  /* ðŸ”¥ DENSITY CONTROL */
  const flameSpacingPx = 10; // ðŸ”¥ denser than before, still elegant
  const containerWidth = fire.clientWidth;
  const flameCount = Math.floor(containerWidth / flameSpacingPx);

  for (let i = 0; i < flameCount; i++) {
    const f = document.createElement("div");
    f.className = "flame";

    // slight horizontal jitter to avoid wall effect
    const jitter = (Math.random() * 2 - 1); // -1px to +1px
    f.style.left = `${i * flameSpacingPx + jitter}px`;

    /* micro randomness */
    f.style.setProperty("--speed", `${2.7 + Math.random() * 1.0}s`);
    f.style.height = `${52 + Math.random() * 12}%`;

    /* rhythm wave offset */
    f.style.setProperty("--delay", `${(i / flameCount) * 3}s`);

    fire.appendChild(f);
  }

  /* spark trails */
  setInterval(() => {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = `${Math.random() * 100}%`;
    s.style.setProperty("--h", `${12 + Math.random() * 10}px`);
    s.style.setProperty("--o", `${0.65 + Math.random() * 0.3}`);
    fire.appendChild(s);
    setTimeout(() => s.remove(), 1900);
  }, 200);
</script>

</body>
</html>
