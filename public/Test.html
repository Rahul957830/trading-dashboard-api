<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Fire Strip</title>

<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  .fire-strip {
    position: relative;
    width: 100%;
    height: 66px;
    padding: 5px 0;
    overflow: hidden;
  }

  /* ðŸ”¥ FLAMES */
  .flame {
    position: absolute;
    bottom: 0;
    width: 6px;
    height: 58%;
    border-radius: 50% 50% 45% 45%;
    background: linear-gradient(
      to top,
      #fff2cc 0%,
      #ffd27d 25%,
      #ff9a1f 55%,
      #ff6a00 75%,
      transparent 100%
    );
    filter: blur(0.6px);
    box-shadow:
      0 0 6px rgba(255,170,60,0.85),
      0 0 14px rgba(255,120,20,0.45);

    transform-origin: 50% 100%;

    animation:
      flameMove var(--speed) infinite ease-in-out,
      waveMove 10s infinite ease-in-out,
      bendMove var(--bendSpeed) infinite ease-in-out,
      stereoHeat var(--heatSpeed) infinite ease-in-out;

    animation-delay:
      var(--delay),
      0s,
      var(--bendDelay),
      0s;

    opacity: 0.95;
  }

  /* ðŸ”¥ MIRAGE LAYER (ONLY ABOVE TIPS) */
  .mirage {
    position: absolute;
    top: 0;
    width: 100%;
    height: 28%;
    pointer-events: none;
    background:
      repeating-linear-gradient(
        90deg,
        rgba(255,255,255,0.035) 0px,
        rgba(255,255,255,0.035) 1px,
        transparent 2px,
        transparent 6px
      );
    filter: blur(6px);
    opacity: 0.55;
    animation: mirageDrift 6.5s infinite ease-in-out;
  }

  .base-glow {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 45%;
    background: radial-gradient(
      ellipse at center,
      rgba(255,180,90,0.85),
      rgba(255,120,40,0.35),
      transparent 78%
    );
    pointer-events: none;
  }

  .smoke {
    position: absolute;
    top: 0;
    width: 100%;
    height: 35%;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.32),
      transparent
    );
    pointer-events: none;
  }

  .spark {
    position: absolute;
    bottom: 36%;
    width: 2px;
    height: var(--h);
    background: linear-gradient(
      to top,
      rgba(255,220,150,var(--o)),
      rgba(255,180,90,0.55),
      transparent
    );
    border-radius: 50%;
    animation: sparkFly 1.9s ease-out forwards;
    pointer-events: none;
  }

  @keyframes flameMove {
    0%   { transform: scaleY(0.88); }
    45%  { transform: scaleY(1.08); }
    100% { transform: scaleY(0.92); }
  }

  @keyframes waveMove {
    0%   { filter: brightness(0.95); }
    50%  { filter: brightness(1.05); }
    100% { filter: brightness(0.95); }
  }

  @keyframes bendMove {
    0%   { rotate: -1.4deg; }
    50%  { rotate: 1.4deg; }
    100% { rotate: -1.4deg; }
  }

  /* ðŸ”¥ STEREO HEAT (LEFT / RIGHT DRIFT) */
  @keyframes stereoHeat {
    0%   { translate: 0 0; }
    50%  { translate: var(--heatDir) 0; }
    100% { translate: 0 0; }
  }

  /* ðŸ”¥ MIRAGE FLOW */
  @keyframes mirageDrift {
    0%   { transform: translateX(-2px); }
    50%  { transform: translateX(2px); }
    100% { transform: translateX(-2px); }
  }

  @keyframes sparkFly {
    0%   { transform: translateY(0) scaleY(1); opacity: 1; }
    100% { transform: translateY(-30px) scaleY(0.2); opacity: 0; }
  }
</style>
</head>

<body>

<div class="fire-strip" id="fire">
  <div class="mirage"></div>
  <div class="base-glow"></div>
  <div class="smoke"></div>
</div>

<script>
  const fire = document.getElementById("fire");

  const flameSpacingPx = 9;
  const flameCount = Math.floor(fire.clientWidth / flameSpacingPx);

  for (let i = 0; i < flameCount; i++) {
    const f = document.createElement("div");
    f.className = "flame";

    const jitter = (Math.random() * 2 - 1);
    f.style.left = `${i * flameSpacingPx + jitter}px`;

    f.style.setProperty("--speed", `${2.7 + Math.random() * 0.9}s`);
    f.style.height = `${52 + Math.random() * 12}%`;

    f.style.setProperty("--bendSpeed", `${6.5 + Math.random() * 3}s`);
    f.style.setProperty("--bendDelay", `${Math.random() * 4}s`);

    /* ðŸ”¥ stereo heat direction */
    const dir = i % 2 === 0 ? -1.2 : 1.2;
    f.style.setProperty("--heatDir", `${dir}px`);
    f.style.setProperty("--heatSpeed", `${4.5 + Math.random() * 2}s`);

    f.style.setProperty("--delay", `${(i / flameCount) * 3}s`);

    fire.appendChild(f);
  }

  /* sparks */
  setInterval(() => {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = `${Math.random() * 100}%`;
    s.style.setProperty("--h", `${12 + Math.random() * 10}px`);
    s.style.setProperty("--o", `${0.65 + Math.random() * 0.3}`);
    fire.appendChild(s);
    setTimeout(() => s.remove(), 1900);
  }, 200);
</script>

</body>
</html>
