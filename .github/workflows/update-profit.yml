name: Update Weekly Profit

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:     # allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch profit from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          node <<'EOF'
          const fs = require("fs");

          // Dynamic import for fetch (safe in GitHub Actions)
          const fetch = (...args) =>
            import("node-fetch").then(({ default: fetch }) => fetch(...args));

          (async () => {
            const response = await fetch(
              `https://api.notion.com/v1/databases/${process.env.NOTION_DATABASE_ID}/query`,
              {
                method: "POST",
                headers: {
                  "Authorization": `Bearer ${process.env.NOTION_TOKEN}`,
                  "Notion-Version": "2022-06-28",
                  "Content-Type": "application/json"
                }
              }
            );

            if (!response.ok) {
              const text = await response.text();
              throw new Error(`Notion API error: ${response.status} ${text}`);
            }

            const data = await response.json();

            let weeklyProfit = 0;

            for (const row of data.results) {
              const value = row.properties["Weekly P&L"]?.number;
              if (typeof value === "number") {
                weeklyProfit += value;
              }
            }

            fs.writeFileSync(
              "data/profit.json",
              JSON.stringify({ weekly_profit: weeklyProfit }, null, 2)
            );

            console.log("Weekly profit updated:", weeklyProfit);
          })().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/profit.json
          git commit -m "Update weekly profit" || exit 0
          git push
